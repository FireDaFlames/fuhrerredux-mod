### Leader Descriptions
POLITICS_REGENCY_COUNCIL_ROMANIA_DESC:0 "The marriage of Carol II to a commoner as allowed Prince Nicholas to assume the role of Regent in his brother's behalf. However, as the plotted coup against his brother Michael was exposed by officers of the military; other members of the Regency decided to depose Nicholas from his position, replacing him with Constantin Sarateanu. However, Sarateanu's death in October of 1935 has left the position of regent vacant, needing a 3rd regent to be chosen."