### IDEAS ###
rom_armament:0 "Arms Focus"
rom_armament_desc:0 "Extra focus on our arms production allows us to field more soldiers and provide them all with new service rifles."
###
rom_fast_building:0 "Improved Building Techniques"
rom_fast_building_desc:0 "New research has led to an increase in the speed of civilian construction in our country."
###
rom_preserve_rom:0 "Preserve Greater Romania"
rom_preserve_rom_desc:0 "We have finally achieved the dream of Greater Romania, we must sure that at all costs we maintain this position of geographical supremacy."
###
rom_militarism_idea:0 "Romanian Militarism"
rom_militarism_idea_desc:0 "We must be ready to militarize our society in the defense of the country, all must serve in one way or another."
###
rom_active_wargames:0 "Wargames"
rom_active_wargames_desc:0 "Wargames across the country are training our men for actual conflict, and we are learning many valuable lessons."
###
rom_regency:0 "Michael's Regency"
rom_regency_desc:0 "A regency council presides over the Romanian government until Michael can take the crown on his sixteenth birthday, slated for October 25, 1936."
###
rom_constitution:0 "The Iron Constitution"
rom_constitution_desc:0 "The Iron Guard has drawn up a new consitution outlining how the nation will function, giving them a large degree of control over every aspect of the nation."
###
rom_full_control:0 "Absolute Control"
rom_full_control_desc:0 "The Iron Guard has taken absolute control of the country; their soldiers patrol the streets of Bucharest and strike terror into the hearts of all those who would wish to dissent against the government."
###
rom_purge_dissent:0 "Purged Dissent"
rom_purge_dissent_desc:0 ""
###
rom_seize_god:0 "Seized Religious Assets"
rom_seize_god_desc:0 "The Government has seized religious assets across the nation, looting churches and taking wealth from monestaries across the nation."
###
rom_national_industry_idea:0 "Nationalized Industry"
rom_national_industry_idea_desc:0 "Romania must act as one if we are to defend the lands we currently hold, the citizens will construct new factories to support the war effort both domestically and abroad."
###
rom_german_advisors_idea:0 "German Military Advisors"
rom_german_advisors_idea_desc:0 "Advisors from Germany are improving the quality of our army drastically."
###
rom_balkan_defend:0 "Defender of the Balkans"
rom_balkan_defend_desc:0 "We must be prepare to defend every inch of Romania against potential invaders, fortifications are the key to this defensive mentality."
###
rom_free_education_idea:0 "Free Education Programs"
rom_free_education_idea_desc:0 "Progressive new policies regarding education are being put in place to ensure that all Romanian citizens recieve a high standard of learning."
###
rom_welfare:0 "Welfare Programs"
rom_welfare_desc:0 "Social safety nets have been put in place to make sure that none of our citizens slip into unrecoverable poverty and become a drain on the economy and society."
###
rom_revenge:0 "Vengence for Bucharest"
rom_revenge_desc:0 "The Hungarians have carried out a targeted strike on Bucharest, our glorious capital, with the intent of razing it to the ground. This attack has struck the heart of all Romanians, and for the time being our soldiers will fight with extra ferocity."



