jap_divine_wind_desc:0 " Divine Wind special attack force is a branch of air force who will unrelentlessly crash ir planes towards  enemy's ships. With ir death certain, we must choose, eir to die trying to fight, or to cause  most casualties to our enemies."
jap_shikoku_infra:0 "Improve Shikoku Infrastructure"
jap_shikoku_infra_desc:0 "During  1920s, our governments upgraded  infrastructure, including a massive expansion of railways, stretching from Nagasaki to Tokyo. Despite se upgrades, some parts of our home have not been so fortunate as to recieve much industrialisation. By building new railways and highways to se more rural areas, we may be able to speed up  industrialisation of se areas."

#Navy
jap_modernise__navy:0 "Imperial Navy"
jap_modernise__navy_desc:0 " Navy since  Washington Naval Treaty has been mostly neglected. Ships from  Great War are now getting surpassed from all or naval powers. We must proceed to modernise  navy at once."
jap_modernisation_of_cruiser:0 "Modernisation of Cruisers"
jap_modernisation_of_cruiser_desc:0 "Newer Cruiser designs surpass our old cruisers that were built during  Great War and  Interwar period. We must commission a new cruiser design and start building m immediately."
jap_destroyer_modernisation:0 "Asashio Destroyer"
jap_destroyer_modernisation_desc:0 "Our Destroyer designs have also been outdated and cannot properly compete against newer designs. Newer designs must be developed as soon as possible."
jap_expand__snlf:0 "Expand  SNLF"
jap_expand__snlf_desc:0 " Special Naval Landing Force is a specisalised group of Marines, which could be  dominant invading force if we want to fight a war and land in  islands of  Pacific. Perhaps by investing in  marines, we could recieve a strong and powerful marine invasion force."
jap_long_lance_torpedoes:0 "Long Lance Torpedoes"
jap_long_lance_torpedoes_desc:0 " Long Lance Torpedoes are currently a promising prototype. If we spend time and capital to invest in this prototype, we might develop one of  best torpedoes, ahead of  or navies."
jap_torpedo_cruisers:0 "Torpedo Cruisers"
jap_torpedo_cruisers_desc:0 "With  development of  Long Lance Torpedoes, by putting a lot of torpedo launchers on our cruisers, y could overpower many of  naval powers' cruisers, and possibly threaten  pride of  enemy's fleet."
jap_superior_battlefleet:0 "Superior Battlefleet"
jap_superior_battlefleet_desc:0 " Eight-Eight Fleet concept developed by our tacticians after  Russo-Japanese War is a capable doctrine, and we should continue with this concept without any doubt."
jap_improve_naval_artillery:0 "Improve Naval Artillery"
jap_improve_naval_artillery_desc:0 " naval batteries of our ships have always been relatively high quality, but with more investments in m to license or powers' design or to research a more improved version, we could likely design a battery of better quality."
jap_expand__kure_dockyards:0 "Expand Kure Naval Arsenal"
jap_expand__kure_dockyards_desc:0 " Kure Naval Arsenal has been  dominant shipyard of  Imperial Japanese Navy since  Sasebo arsenal deactivated. It has recently proven incapable to serve a larger fleet and we must now expand it. "
JAP__yamato:0 " Yamato"
JAP__yamato_desc:0 " design of a super heavy battleship has been in design during  interwar period, but not actually built due to  Washington Naval Treaty. With imminent conflict coming, we should consider to reactivate  design division, so  class can be completed before  conflict spreads to us."
jap_expand__sasebo_arsenal:0 "Reactivate  Sasebo Arsenal"
jap_expand__sasebo_arsenal_desc:0 " Sasebo Arsenal was deactivated during  Interwar period and mainly used as a wharf. As  dark clouds of war linger over Europe, we must reactivate this shipyard to increase our naval power that shields us. "
jap_lessons_of__great_war:0 "Lessons of  Great War"
jap_lessons_of__great_war_desc:0 "With many lessons learnt from  naval battles of  Great War, many things are learnt. But se lessons are not properly implemented, with some work, we can make sure our naval staff makes use of m."
jap_imperial_bb_academy:0 "Imperial Battleship Academy"
jap_imperial_bb_academy_desc:0 "With  implementation of  lessons of  Great War, a dedicated academy for  battleship crew will be extremely affecting in  imminent naval combat, as we can give our crews an edge over our enemies."
jap_dominance_of_cv:0 "Dominance of Carriers"
jap_dominance_of_cv_desc:0 "As  testing of aircraft carrier doctrines with Hosho and Ryujo has found out that aircrafts can destroy a warship with ease, we must push an agenda that focuses on carriers, instead of  battleship fleet our old doctrines suggest."
jap_first_air_fleet:0 "First Air Fleet"
jap_first_air_fleet_desc:0 " First Air Fleet can be established, concentrating  naval aviation power of Kaga, Akagi, Soryu and Hiryu into a neat and powerful fleet, able to be attached or dettach at a moments notice from any or fleets of ours."
jap_third_gen_cv:0 "Third Gen Carrier Program"
jap_third_gen_cv_desc:0 "With  experiences of Soryu and Hiryu, we have much more quickly needed improvements that needs to be incoporated. With  new naval expansions,  development of  third generation of carriers must start."
jap_fifth_fleet_expansion:0 "Fifth Fleet Expansion"
jap_fifth_fleet_expansion_desc:0 " Fifth fleet is a collection of a few escort and transport ships. Our planners have found that a few of se ships can be converted into potential military ships, such as  Nitta Maru-class cargo liners built by Mitsubishi."
jap_inaa:0 "Imperial Naval Aviation Academy"
jap_inaa_desc:0 "With  expansion of many newer fleets, fewer and fewer experienced pilots and crew are present for m. With  establishment of an academy, se pilots can become a strong force of se fleets."
#Planes are cool
jap_plane_modernisation:0 "Plane Modernisation"
jap_plane_modernisation_desc:0 "With our expansion for our militaries,  corresponding aerial support must be implemented as well. Spending some capital on modernising our planes can help increase our militaries' effectiveness."
jap_mitsubishi_designs:0 "Mitsubishi Designs"
jap_mitsubishi_designs_desc:0 "Mitsubishi is a company that focused on shipbuilding and transport. But recently y have stepped into  aviation industry. With  experiences  Navy had from  A5M naval fighter,  Navy thinks that y are a great aviation designer and ir designs can be used."
jap__zero:0 " Zero"
jap__zero_desc:0 "Mitsubishi has gained  trust of  Imperial Japanese Navy and  navy now needs a new and capable fighter. We should commission a new agile carrier-based naval fighter from m, with Jiro Horikoshi as  lead designer of  project."
jap_unify_research_effort:0 "Unify Research Effort"
jap_unify_research_effort_desc:0 " seperate research efforts of our militaries' led to duplicate researchs taking place. By ordering  unification of  two branches' research department, we can concentrate our aerial research on what is needed."
jap_combine_bomber_effort:0 "Combined Bomber Effort"
jap_combine_bomber_effort_desc:0 "By giving a contract to both  navy's and army's respective plane contractors, we can get a bomber suitable for naval use and tactical bombing,  best of both worlds."
jap_jet_effort:0 "Jet Effort"
jap_jet_effort_desc:0 "A proposal by Japanese researchers have concluded that by propelling hot air can provide thrust for planes, but it will be a difficult item to research. Maybe we should spend some capital on  interesting proposal."
jap__oka:0 " Oka"
jap__oka_desc:0 " Oka, also nicknamed  cherry blossom, is a kamikaze attack aircraft that can eliminate any competting navy units. This weapon not only shows our dedication to  war, but also to [From.From.GetLeader] himself!"
jap_aichi_design:0 "Aichi Desgins"
jap_aichi_design_desc:0 "Aichi is a well renowned company in  army plane contractors for ir quality bombers. By investing in m, we could get some more better bombers from m."
jap_CAS_modernisation:0 "Dive Bomber Modernisation"
jap_CAS_modernisation_desc:0 " Imperial Japanese Army's dive bombers have been lacking when compared to or country's. We will issue an commission to plane companies for a new generation of dive bombers"
#Army
jap_expand__army:0 "Imperial Army"
jap_expand__army_desc:0 " Army that protectss our expanding Empire lacks  amount of troops needed.  Army's expansion is needed just as much as  modernisation of  Navy."
jap_air_land_coop:0 "Air Land Cooperation"
jap_air_land_coop_desc:0 "Cooperation between ground forces and  supporting bombers has proved it's effectiveness in  Spanish Civil War. We can probably build up  IJAAF to support our ground forces."
jap_improve_pilot_training:0 "Improve Pilot Training"
jap_improve_pilot_training_desc:0 "Just like  IJN's fleet of group of improperly trained pilots, our bomber pilots are trained without incorporating  lessons of  Spanish Civil War. Implementing m will definitely prove beneficial."
jap_specialised_cas:0 "Specialised Dive Bomber Pilots"
jap_specialised_cas_desc:0 "Our bomber pilots currently learns to pilot both dive bombers and tactical bombers. By specialising ir roles, we can get more effective and capable pilots who perform better."
jap_strat_bomb_doctrine:0 "Strategic Bombing Doctrine"
jap_strat_bomb_doctrine_desc:0 " Doctrine of Strategically bombing  enemy's factoies, lowering ir output will hamper  enemy's capability to fight a prolonged war with us. Perhaps we should furr develop such doctrine."
jap_improve_bomber_training:0 "Improve Bomber Pilot Training"
jap_improve_bomber_training_desc:0 "Our bomber pilots still learns to perform with outdated tactics. We shall modernise ir training for increased effectiveness in bombing."
