jap_honshu_infra:0 "Improve Honshu Infrastructure"
jap_honshu_infra_desc:0 "During  1920s, our governments upgraded  infrastructure, including a massive expansion of railways, stretching from Nagasaki to Tokyo. Despite se upgrades, some parts of our home have not been so fortunate as to recieve much industrialisation. By building new railways and highways to se more rural areas, namely Norrn Honshu, we may be able to spped up  industrialisation of se areas."
jap_kyushu_infra:0 "Improve Kyushu Infrastructure"
jap_kyushu_infra_desc:0 "During  1920s, our governments upgraded  infrastructure, including a massive expansion of railways, stretching from Nagasaki to Tokyo. Despite se upgrades, some parts of our home have not been so fortunate as to recieve much industrialisation. By building new railways and highways to se more rural areas, we may be able to speed up  industrialisation of se areas."
