jap_fort_mainland:0 "Fortify  Mainland"
jap_fort_mainland_desc:0 "Since our army are usually off guarding our overseas possesions, our main home islands are easilly occupied if a large suprise force lands successfully. To help with  defense of  Home islands, we must build some forts to guard strategic positions valuable to us."
jap_fort_cities:0 "Fortify Important Cities"
jap_fort_cities_desc:0 "After fortifying strategic locations, we must also fortify important cities, such as Tokyo, Osaka and Kyoto."
jap_fort_islands:0 "Fortify Overseas Possesions"
jap_fort_islands_desc:0 "Our overseas possesions are important strategic wise as y provide bases to base our navy out of, but require men to guard. By fortifying se possesions, we can reduce  men needed to guard m and repurpose m to or more desperately needed areas."
jap__unsinkable_carriers:0 " Unsinkable Carriers"
jap__unsinkable_carriers_desc:0 " islands that we own can afford airbases so we can base our aircrafts re and, refore,  islands can be  unsinkable carriers of  navy, wrecking havoc, in case we cannot catch up to  ship-building of  USA and  British Empire."
jap_furr_hokkaido_exploration:0 "Furr Hokkaido Exploration"
jap_furr_hokkaido_exploration_desc:0 " Hokkaido expeditions have proven valuable and paid dividends. Furr pushing se may lead to more wealth being discovered, able to furr fuel our industry, hungry for resources and materials."
jap_industrial_effort:0 "Industrial Effort"
jap_industrial_effort_desc:0 "We must greenlight a program to furr develop our nation's economy, in hopes of economic growth. This is an agenda that we must focus on, or it may not prove it's worth."
jap_nationalize_strategic_resources:0 "Nationalize Strategic Resources"
jap_nationalize_strategic_resources_desc:0 "Our nation has certain resources we lack, namely rubber and oil. We have certain companies that can be nationalize to ensure that  government and  military has priority over se resources."
jap__nagoya_arsenal:0 "Expand  Nagoya Arsenal"
jap__nagoya_arsenal_desc:0 " Nagoya Arsenal provided  nation with arms for well over a decade. Since n,  needs to expand  arsenal's production capabilities has been a need. We should commission new factories with aims to increase production."
