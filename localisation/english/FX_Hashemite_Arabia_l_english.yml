ARB_british_influence_desc:0 "Since the formation and independence of our kingdom after the Great War, the British held considerable amount of influence in our politcal and economic scenes of the Kingdom. This allows us to effectively modernize our economy and control but also not being able to push policies rapidly.\n\n§LDaily Political Power Gain: [?ENG_effect_pp|+=]\nConstruction Speed: [?ENG_effect_construction|+=%]\nResource Gain Efficiency: [?ENG_effect_extraction|+=%]§!"
