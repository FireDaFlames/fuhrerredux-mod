BPS_paternal_autocrat_party_long: "Liga Eleitoral Catolica                                                  The Liga Eleitoral Catolica is a catholic and right wing political party who houses a holds a wide range of white wing politicans and supporters across Brazil. The party has turned from a simple conservative party into a coalition of sorts between these politicians and parties in the aftermath of the Great War, and the parties that merged to form are the Integralists, the Monarchists, the original Liga Eleitoral Catolica, who has been dominated by politicans like Arthur Bernardes, Plínio Salgado, Getúlio Vargas, and many others. While they get along together fine now, the coalition is delicate. But if it means keeping communism out of Brazil or even better, taking the country, the party will stay together."
