### Ideas
BPS_the_world_doesn't_see_the_truth: "The World Doesn't See the Truth"
BPS_the_world_doesnt_see_the_truth_desc: "The world stage still see's the Feds as the original government rather than the Peoples State. This destroys all trade oppotunities and leaves the economy in the gutter."
BPS_the_legitimacy_problem: "The Legitimacy Problem"
BPS_the_legitimacy_problem_desc: "The Peoples State's legitimacy is questionable in Brazil. Though to them the revolution is completely justified and legitimate, the world doesn't see them as so."

### Events
bps.1.t. "Foreign Recognition"
bps.1.d: "The Brazilian Peoples State has finally gained its recognition by the powers of the World, we are now a real state on the world stage and can have better trading opportunities and have a voice in diplomatic affairs."
bps.1.a: "Finally!"