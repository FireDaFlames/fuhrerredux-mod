# Events
phr.1.t:0 "Revolution Triumpant!"
phr.1.d:0 "We have now in control of the entire Philippine Archipelago, the revolutionaries are now incharge and the old capitalist order is now abolished. The workers that have been long oppressed have been freed and they have broken the chains!"
phr.1.a:0 "Mabuhay ang Manggagawa!"
phr.2.t:0 "The Republic's Old Generals"
phr.2.d:0 "There are propositions within the committee itself to pardon the commanders and units fighting against us during the revolution. Recalling those commanders would definitely enhance our army's capabilities, using their experience to improve the current situtation. However, there are some that doesn't bode well with the current proposition and instead proposing exiling them to neighboring countries."
phr.2.a:0 "Let's give them another chance."
phr.2.b:0 "We can't trust them, exile them to Formosa!"
phr.3.t:0 "The Unified Revolutionary Party Congress"
phr.3.d:0 "Elections!"
phr.3.a:0 "Laborista secures majority"
phr.3.b:0 "Soyalista secures majority"
phr.3.c:0 "Kumonista secures majority"