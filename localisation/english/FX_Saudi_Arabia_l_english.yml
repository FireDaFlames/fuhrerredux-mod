### Events
saudi.0.t:0 "Proclamation of the Third Saudi State"
saudi.0.d:0 "The demise of the Second Saudi State started when the Emir of Nejd and Hasa, Abdulaziz Ibn Saud, launched a military operation against the Emirate of Hejaz when the Sharif of Mecca, Hussein bin Ali refused the entry of pilgrims from Nejd at the start of the Hajj. Saudi forces easily occupied Medina, and nearby cities. However, the tide of the conflict turned against the Saudis when Hussein bin Ali, contacted the British for military support, in which the British happily accepted.\n\nOur archaic army composed of different tribes were no match for the modern weapons and training provided by the British to the Hejazi military, and thus, after the capture of Riyadh, the Emirate of Nejd was officially annexed by the Kingdom of Hejaz which in turn proclaimed the Hashemite Kingdom of Arabia. The London Stock Market Crash has severely weaked the British Empire and its effects have been disastrous for the Hashemites; and we took this opportunity to destroy the Hashemites, and reclaim what is rightfully ours!"
saudi.0.a:0 "We will win this time!"
saudi.2.t:0 "Defeat of the [From.GetAdjective]s"
saudi.2.d:0 "As our army marched to the capital of [From.GetName]; the capitulation of the [From.GetAdjective] Government have soon followed. The last holdouts of the [From.GetAdjective] troops have now successfully seized and destroyed and the instrument of formal surrender have now signed by their delegation."
saudi.2.a:0 "Glory to Allah!"

