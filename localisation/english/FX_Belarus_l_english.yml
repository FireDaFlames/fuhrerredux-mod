### Decisions
BLR_power_struggle_category:0 "Power Struggle"
BLR_power_struggle_category_desc:0 "The assassination of the Otaman has resulted in a power vacuum in Belarus, currently there are two factions vying for power in the country. The Home Guard, which is composed of the Generals, which controls the security forces in the country, and the BNSP, which controls the government.\n\n[BLR_power_struggle_balance]\n\nHome Guard Control: [BLR_home_guard_control]\nBNSP Control: [BLR_nat_soc_control]"
BLR_act_quickly:0 "Act Quickly"

BLR_fabricate_crimes:0 "Fabricate Crimes"
BLR_fabricate_crimes_desc:0 "As the Home Guard, we are responsible for maintaining order and stability within the country, that means we have jurisdictions to crime investigations and so on-and that can be used into our advantage..."
BLR_high_society_favours:0 "High-Society Favours"
BLR_high_society_favours_desc:0 "With the help of industrialists, aspiring magnates and even intellectuals, we can discreetly pull some strings and make sure that our everything is on our favour."
BLR_raid_party_meetings:0 "Raid Party Meetings"
BLR_raid_party_meetings_desc:0 "We can use our position to effectively destroy the party itself, through their meetings. By raiding them, and arresting their prominent politicians, we can expect that their support base will dwindle."
BLR_harrass_supporters:0 "Harrass Supporters"
BLR_harrass_supporters_desc:0 "The influence and power of the National-Socialists come from their supporters. We can simply threaten them in order to withdrew their support and thus lower the influence of the BNSP in the government."
BLR_recruit_conspiritors:0 "Recruit Conspiritors"
BLR_recruit_conspiritors_desc:0 "We will need loyal men if we are to take down the Valkist menace, and through proper channels of communication, we will find them and bring them to our side."

BLR_infiltrate_barracks:0 "Infiltrate the Barracks"
BLR_infiltrate_barracks_desc:0 "The Home Guard thinks their plans may be safe within the fortressess, however it can just take one renegade soldier to expose what their command thinks and says inside their bases."
BLR_newspaper_propaganda:0 "Newspaper Propaganda"
BLR_newspaper_propaganda_desc:0 "The written word is a weapon of the highest calibre, and both the Home Guard and the National-Socialists acknowledge this fact. By increasing our loyal media's reach and setting up new magazines and newspapers, we will make sure our word reaches more people than the Guard's."
BLR_lower_defense_budget:0 "Lower Defense Budget"
BLR_lower_defense_budget_desc:0 "In order to weaken the Home Guard, a legislator submitted a new bill slashing funds for them. This could anger them though, but will probably benefit us in the long term."
BLR_gather_peasant_support:0 "Gather Peasant Support"
BLR_gather_peasant_support_desc:0 "Appearances can be everything to our rural population, and by showing them that their leaders cared, we can increase our support amongst this vital segment of our population."
BLR_public_speeches:0 "Public Speeches"
BLR_public_speeches_desc:0 "To increase our influence, some suggest that we conduct a couple of populist speech among the population, from farmers to skilled labourers, we can promise them what they want in return for their unwavering support for our government."

BLR_defense_fortifications:0 "Defensive Preparations"
BLR_defense_fortifications_desc:0 ""
BLR_against_soviets:0 "Construct Forts against the [FROM.GetAdjective]s"
BLR_against_ukraine:0 "Construct Forts against the [FROM.GetAdjective]s"

BLR_join_germany:0 "Join the [From.GetFactionName]"

### Ideas
BLR_question_of_legitimacy:0 "Question of Legitimacy"
BLR_question_of_legitimacy_desc:0 "While many nations in Eastern Europe have experienced a national awakening in the second half of the 19th century, the idea of a Belarusian nation only started to appear in the early 20th century. By the time Russia fell to the Bolsheviks, very few Belarusians could even comprehend the idea of nationalism, let alone embrace it, and many even considered Belarusians to be nothing but Polonised Russians or poor, uncultured peasants unworthy of the title of "nation". Since 1917, Belarusian intellectuals have been fighting an uphill battle to bring education and, through it, national identity to the poor, illiterate peasants of the region. Even now, the majority of the population is apathetic at best or hostile at worst to the idea of Belarusian nationhood."
BLR_agriarian_traditions:0 "Agrarian Traditions"
BLR_agriarian_traditions_desc:0 "Belarus has been the most unindustrialized region in Eastern Europe, struggling to modernize its economy due to its internal conflicts and unstability in the past few decades. The Government should perform a number of programs such as land reforms and subsidizations in order to cope up with its neighboring countries."
BLR_agriarian_traditions_1:0 "Agrarian Traditions"
BLR_agriarian_traditions_1_desc:0 "Belarus has been the most unindustrialized region in Eastern Europe, struggling to modernize its economy due to its internal conflicts and unstability in the past few decades. The Government should perform a number of programs such as land reforms and subsidizations in order to cope up with its neighboring countries."
BLR_agriarian_traditions_2:0 "Agrarian Traditions"
BLR_agriarian_traditions_2_desc:0 "Belarus has been the most unindustrialized region in Eastern Europe, struggling to modernize its economy due to its internal conflicts and unstability in the past few decades. The Government should perform a number of programs such as land reforms and subsidizations in order to cope up with its neighboring countries."
BLR_agriarian_traditions_3:0 "Agrarian Traditions"
BLR_agriarian_traditions_3_desc:0 "Belarus has been the most unindustrialized region in Eastern Europe, struggling to modernize its economy due to its internal conflicts and unstability in the past few decades. The Government should perform a number of programs such as land reforms and subsidizations in order to cope up with its neighboring countries."
BLR_can_you_read_my_son:0 "Can you Read, my Son?"
BLR_can_you_read_my_son_desc:0 "Literate peasants make up the majority of the Belarusian people. While the nation has made enormous financial investments for a national literacy programs, the effects have been only beginning to show."
BLR_intense_paranoia:0 "Intense Paranoia"
BLR_diarchy_stable:0 "Stable Diarchy"
BLR_diarchy_stable_desc:0 "There are two leaders of the country, one is the Otaman which controls the army and one is the BNSP, which controls the government. While there is a good-sense of cooperation between the Home Guard and the BNSP, there will be consequences if a power vacuum erupts."
BLR_power_struggle:0 "Power Struggle"
BLR_power_struggle_desc:0 "The Otaman is the only one who holds the fragile Belarussian Diarchy together, and with his untimely death, has created a power vacuum that both the Home Guard and the BNSP would want to fill-up. For now both factions are evenly matched, which makes every important decision a question of compromise."
BLR_power_struggle_home_guard:0 "Power Struggle - Home Guard Dominance"
BLR_power_struggle_home_guard_desc:0 "The Otaman is the only one who holds the fragile Belarussian Diarchy together, and with his untimely death, has created a power vacuum that both the Home Guard and the BNSP would want to fill-up. As the faction that controls the men with guns, it is obvious that the Home Guard has the upper hand in this great game."
BLR_power_struggle_nat_soc:0 "Power Struggle - BNSP Dominance"
BLR_power_struggle_nat_soc_desc:0 "The Otaman is the only one who holds the fragile Belarussian Diarchy together, and with his untimely death, has created a power vacuum that both the Home Guard and the BNSP would want to fill-up. As the BNSP controls the government itself, and has the most influence in the stuggle, but would this be maintained?"
BLR_slashed_army_budget:0 "Slashed Army Budget"
BLR_economic_advisors:0 "Entente Economic Advisors"
BLR_entente_economic_alignment:0 "Entente Economic Alignment"
BLR_concessions:0 "Landowner Concessions"
BLR_black_wednesday_idea:0 "London Stock Market Crash Aftermath"
BLR_black_wednesday_idea_desc:0 "While our country is miles away from London and Paris, the effects of the London Stock Market Crashed has significantly shooked the nation to its core. The economy is already struggling to stay afloat and a global economic crisis has worsen the economic situation."
