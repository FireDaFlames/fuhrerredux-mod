### Character Descriptions
LEADER_STANISLAW_BULAK_BALACHOWICZ_DESC:0 "Born on February 10th, 1883, Stanisław Bułak-Bałachowicz has a relatively unknown early life, but after becoming an agricultural student for 4 years, he began working as an accountant, and shortly after in 1904 became a manager at Count Plater's estates in Horodziec and Łużki.\n\nDuring the Great War, Stanisław Bułak-Bałachowicz volunteered for the Royal Russian Army, and because of his noble lineage, he had been given medals at the very start. But that wasn't all he got, for he proved himself to be a talented military mastermind, who fought the Germans in Warsaw with his Cossack Cavalry. He was forced to retreat to Latvia due to the overwhelming German advance, and had fought on from there with his brave and inflexible Cossack brigades. His fight left him with multiple Russian badges and awards for his amazing talent. Bałachowicz didn't know that the treaty of Brest-Litovsk was signed and still fought on despite not being at war, and this almost cost his life, for he had gotten shot in his left lung, and left the front a while later.\n\nDuring the Russian Civil War, Stanisław Bułak-Bałachowicz joined up with the Polish, Latvian, and Lithuanian resistance fighters to break into the bolshevik invasion, and despite showing signs of disloyalty, he did his job well. Hearing about the Belarusian Uprisings in the revolution, Stanisław Bułak-Bałachowicz joined the Belarusian army and formed the Belarusian National Guard or the BNG. Fighting well and well, Bałachowicz was hailed as a hero of the Belarusians, and continued his fight until independence was unquestionable.\n\nHaving a short stint as leader of Belarus, Bałachowicz stepped down from power, but kept his political career ongoing. With his overwhelming amount of support and loyalty from the population and military, Stanisław Bułak-Bałachowicz had become one of the most powerful men in Belarusian history and kept his eye over the country until the present day, with his power over the country fully being achieved when he preformed a coup on Belarus."

