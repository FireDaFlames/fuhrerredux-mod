### Focuses
# Power Struggle
BLR_half_mast:0 "Half Mast"
BLR_half_mast_desc:0 "The Otaman is dead, and with that the diarchy in Belarus. While the people of Belarus and mourning the death of their first President, two factions are vying for control over our young nation. The BNSP which controls the government, and the Home Guard which controls the army, both have different visions of their Belarus but only one shall come out on top."
BLR_half_mast_tt:0 "§GThis focus will be automatically bypassed once the Otaman has been assassinated.§!"
BLR_remember_his_legacy:0 "Remember his Legacy"
BLR_remember_his_legacy_desc:0 "The Otaman may be dead, but we will ensure that his legacy endures forever. His death is not the end, but is just the beginning, we will forge a new Belarus, free from the lies of the Valkist menace; and once are enemies have been vaniquished, the Belarusian people will finally have their long awaited independent state that they truly can be proud of."
BLR_remember_his_legacy_tt:0 "This focus will unlock all decisions for the §NHome Guard§!"
BLR_dawn_of_a_new_belarus:0 "Dawn of a new Belarus"
BLR_dawn_of_a_new_belarus_desc:0 "The death of the Otaman is quite indeed unfortunate, but we should finally move on; and for us the finally move on, we must enact sweeping reforms in the nation. Eliminate all future threats from our power and forge a new state according to one in the Valkist state in Berlin."
BLR_dawn_of_a_new_belarus:0 "This focus will unlock all decisions for the §7BNSP§!"
BLR_ensure_unit_loyalty:0 "Ensure Unit Loyalty"
BLR_ensure_unit_loyalty_desc:0 "One way of ensuring that our grip to power and influence to the Belarusian state is to ensure our troops are loyal to us. This way the Home Guard itself cannot be used against us."
BLR_meet_with_the_moderates:0 "Meet with the Moderates"
BLR_meet_with_the_moderates_desc:0 "We have one thing in common with the moderates, such as the democrats, the liberals and the conservatives; we and them both have the BNSP and would do anything in our power to oust the current Valkist lapdogs from their power. In order to do this, we will ally with the moderates to make sure that we have the popularity from the populace when we oust the BNSP."
BLR_deploy_the_garrisons:0 "Deploy the Garrisons"
BLR_deploy_the_garrisons_desc:0 "To further ensure our grip to power and help with our planning in ousting the current BNSP Government, we should deploy a number of reserves in various "
BLR_request_foreign_support:0 "Request Foreign Support"
BLR_request_foreign_support_desc:0 "The Entente, specifically the French and Italians would kindly support our cause if it would mean Belarus would not fall into the Valkist menace. They would happily send us equipment which will be very beneficial in fight against the BNSP."
BLR_entente_economic_advisors:0 "Entente Economic Advisors"
BLR_entente_economic_advisors_desc:0 "The Entente have been our friends since, our relationship with them limits both German and Soviet influences in the Belarusian state; and now some advocates that we accept Paris' and Rome's offering of economic assistance to help us in our ailing economy."
BLR_increase_entente_trade:0 "Increase Entente Trade"
BLR_increase_entente_trade_desc:0 "One way of warming the relations between us and the Entente, is to increase our trade between them."
BLR_final_preparations:0 "Final Preparations"
BLR_final_preparations_desc:0 "Our work is almost done, the preparations for the upcoming operation is nearing complete. Plans have been being drawn and informed towards the involved officers; and in time, the lapdogs will be dealt with."
BLR_approach_germany:0 "Approach Germany"
BLR_approach_germany_desc:0 "There is only one ally we could trust in our struggle in Belarus, and that is the Germans. They would happily lend us equipment if its means that Belarus would be under our rule, after all they will get another ally in the east when disaster comes."
BLR_invite_german_industrialists:0 "Invite German Industrialists"
BLR_invite_german_industrialists_desc:0 "Multiple German companies have expressed their interests in helping the Belarusian Government in industrializing the country-provided that we maintain wont regulate the labour laws in the country."
BLR_the_peoples_militia:0 "The People's Militia"
BLR_the_peoples_militia_desc:0 "We cannot trust the Home Guard in defending the state, so there are plans into militarize our militias in order to combat the Home Guard against our power struggle."
BLR_pass_populist_policies:0 "Pass Populist Policies"
BLR_pass_populist_policies_desc:0 "One way of gaining more influence is for us to pass some laws that directly impact farmers, peasants, and all those who are not well-off. When executed perfectly, these could significantly boost our influence over the population."
BLR_make_accidents_happen:0 "Make 'Accidents' Happen"
BLR_make_accidents_happen_desc:0 "There are still opposition and critics to our government, and with some rumours of them allying with the Home Guard to oust us from power, we should perform appropriate actions to stop them from succeeding."
BLR_consolidate_state_assets:0 "Consolidate State Assets"
BLR_consolidate_state_assets_desc:0 "Because of the limited amount of capital within the country, the government has been highly active in the economy to help spur development. This means that not only does the state owns a significant portion of it, but also bloat and inefficiencies. Consolidated state enterprises and downsizing will help lower state expenses and, in the long-run, improve their efficiency."
BLR_study_the_home_guard:0 "Study the Home Guard"
BLR_study_the_home_guard_desc:0 "While these armed hooligans tend to irk the government more and more through their attempts at side-lining him and ruling alone, one cannot deny that their methods are quite useful. If the BNSP government is to cement its power in the country, we have to take at least a few pages from their play-book for our own ends."
# Industrial
BLR_industrialization_of_belarus:0 "Industrialization of Belarus"
BLR_industrialization_of_belarus_desc:0 "Our industry is lagging behind the rest of eastern Europe, to compete more with our neighbors, overall improve our country and to get out of our own economic issues, we must start a program to industrialise Belarus."
BLR_start_land_reform:0 "Start the Land Reform"
BLR_start_land_reform_desc:0 "Many agricultural lands within Belarus are being held by wealthy landowners who use the peasants to exploit for their greed. This has to stop, the government is already preparing to initiate its land reform programs since its independence, but internal turmoil has lead to it being postponed. But as the government solidifies its grip onto power, we are now able to resume the reforms for the greater good of Belarus."
BLR_concessions_to_the_land_owners:0 "Concession to the Land Owners"
BLR_concessions_to_the_land_owners_desc:0 "One way of redistributing land to the tillers and farmers are to purchase them from their landlords in a very cheap price, that way, they are still somewhat compensated for their losses."
BLR_seize_large_estates:0 "Seize Large Estates"
BLR_seize_large_estates_desc:0 "Since the greedy landlords have already profited massively from their exploitation of the peasants and farmers; seizing the lands from them is not only fair but also justice to their bad deeds."
BLR_resolve_land_disputes:0 "Resolve Land Disputes"
BLR_resolve_land_disputes_desc:0 "While the land reforms have been a success, many uncontented entities have been plaguing our courts within ridiculous proceedings in court. We must end and resolve all of that."
BLR_mazyr_oil_refinery:0 "Mazyr Oil Refinery"
BLR_mazyr_oil_refinery_desc:0 "Southern Belarus is home to oil sands, but the technology and capital required to extract and process it are not available to us. However, we can pre-emptively invest in the refining industry, allowing us to produce some fuel from crude oil imports, which may prove instrumental in any conflict at the border."
BLR_the_mahilou_metallurgical_plant:0 "The Mahilou Metallurgical Plant"
BLR_the_mahilou_metallurgical_plant_desc:0 "Built in 1932, MMZ is one of the few heavy industries in the nation, being one of the only producers of steel in Belarus. Expanding it will provide us with more domestic production, limit our costly imports, and expand our industrial base."
BLR_expand_the_recyca_hardware_plant:0 "Expand the Rečyca Hardware Plant"
BLR_expand_the_recyca_hardware_plant_desc:0 "Built in 1912 by brothers Uladzimir and Barys Ryk, the Hardware Plant manufactures many tons of nails and wires for construction and other assorted projects. Being one of the first metal processing industries in [194.GetName], it has become a symbol of industry in the region and should be modernised and expanded. The plant could potentially reach daily production of 27 tons of nails needed for many basic construction projects."
BLR_harajzieja_sugar_plant:0 "Haradzieja Sugar Plant"
BLR_harajzieja_sugar_plant_desc:0 "The western part of the country is home to many food-processing industries and is home to its sugar beet-growing lands. Building facilities able to process these beets into refined sugar will create a new industry that will support Belarusian farmers and stimulate the economy."
BLR_zodzina_power_station:0 "Žodzina Power Station"
BLR_zodzina_power_station_desc:0 "[206.GetCapitalVictoryPointName] is the most industrially-developed region of the country. To increase productivity, our industry must have access to more power. With peat being one of the most plentiful resources around, a thermal power plant using it would be ideal, with the town of Žodzina being the best location."
BLR_the_maladziecna_machine_tool_plant:0 "The Maladziecna Machine Tool Plant"
BLR_the_maladziecna_machine_tool_plant_desc:0 "Machine tools are a necessity for any sort of industrial expansion. We've relied on Western machine tool imports for long enough; it is time to begin domestic production... after importing the necessary tools we lack from the Entente, sadly."
BLR_minsk_arms_factory:0 "Minsk Arms Factory"
BLR_minsk_arms_factory_desc:0 "The industry of Belarus is somewhere between lacking and non-existent, meaning that we struggle to produce equipment the People's Army require to fulfil its role. Thankfully, our ally has a lot of old equipment it is willing to sell to us for relatively cheap, allowing us to acquire extra hardware while our meagre military industry can remain focused on what it can actually produce."
BLR_expand_the_belarusian_railways:0 "Expand the Belarusian Railways"
BLR_expand_the_belarusian_railways_desc:0 ""
BLR_open_new_universities:0 "Open New Universities"
BLR_open_new_universities_desc:0 "Lack of education for the Peasantry has always been an incredibly potent issue for our fledgling nation. We've been taking steps to rectify this for years now and we shall keep doing so in the future, for education is the backbone of any modern country."
BLR_black_wednesday_woes:0 "Black Wednesday Woes"
BLR_black_wednesday_woes_desc:0 "As we are dependent on the economy of the West, specifically France and Britain, it came to no shock that the aftershocks of Black Wednesday quickly reached our nation as several German firms had to close shop, leaving many Belarusians unemployed. Now that we have dealt with the land reform issue, which affects a much greater portion of our population, we can tackle this new challenge. For now, public works projects will keep our people busy as we assess the damage."
BLR_black_wednesday_woes_tt:0 "§GThis focus will be automatically bypassed once the London Stock Market Crash has occured.§!"
BLR_nationalize_key_industries:0 "Nationalize Key Industries"
BLR_nationalize_key_industries_desc:0 "The previous Government has always supported the nationalisation of some key sectors of the economy. With foreign firms bankrupt or pulling out, we have a good opportunity to pick up after their mess and strengthen our nation's economic position within our own country."
BLR_new_industrial_tools:0 "New Industrial Tools"
BLR_new_industrial_tools_desc:0 "If we want to industrialize Belarus, we must not be contented on obsolete tools when we can have more modern that can improve the productivity of the workers."
BLR_invest_in_hydroelectricity:0 "Invest in Hydroelectricity"
BLR_invest_in_hydroelectricity_desc:0 "There are two rivers flowing to and from the Belarusian territory, and our scientists have already found out that the currents produced by these rivers can be used to generate electricity. As we have no financial capability to construct multiple of these hydroelectric power generators, we can however build one in order to test the effectiveness of these facilities to the Belarusian society and economy."
BLR_subsidize_the_agricultural_sector:0 "Subsidize the Agricultural Sector"
BLR_subsidize_the_agricultural_sector_desc:0 "Since the London Stock Market Crash, multiple farmers have gone into debt, this have lead to them not being able to farm more crops and in turn, produce more food for domestic consumption or exportations. Pouring some funding into this sector would help in alleviating some effects of the economic crisis."
BLR_expand_farm_to_city_connections:0 "Expand Farm-to-City Connections"
BLR_expand_farm_to_city_connections_desc:0 "Before we can cook our food we will purchase it from the market, and before it arrives to the market, it should be brought from the farms from the rural areas. Improving the infrastructure situation in these areas could help alleviate the burden faced by our farmers when they are bringing their perishable goods to the markets."
BLR_modernize_agricultural_tools:0 "Modernize Agricultural Tools"
BLR_modernize_agricultural_tools_desc:0 "To further modernize our agricultural sector, the Agriculture Ministry have proposed that we distribute some modern agricultural tools such as tracktors to our local farmers, that way they can be more productive while enjoying their work."
BLR_increase_food_exports:0 "Increase Food Exports"
BLR_increase_food_exports_desc:0 "As we have secured our self-sufficiency in producing food for our own domestic consumption, we have a surplus that could be easily profited. There are countries that are in need to such goods, and with the right price, we can give it to them."
BLR_end_of_the_economic_catastrophe:0 "End of the Economic Catastrophe"
BLR_end_of_the_economic_catastrophe_desc:0 "While we do not have the industrial capabilities of Britain or France, our economy have never been this thriving. Unemployment is in an all-time low, there is a thriving and increasing middle class and life are starting to improve."
# Army
BLR_formalize_the_belarusian_armed_forces:0 "Formalize the Belarusian Armed Forces"
BLR_formalize_the_belarusian_armed_forces_desc:0 "The formation of the Belarusian People's Army was a tumultuous affair, to say the least. With initial distrust from the German Army and a Bolshevik coup, it wouldn't be until 1919 that a formal army was created, and it faced further difficulties in securing arms and enthusiasm from either the people or government. With renewed worries about the Soviet threat, there is finally interest in military reform and expansion now that the nation's very survival is at stake."
BLR_establish_the_belarusian_air_force:0 "Establish the Belarusian Air Force"
BLR_establish_the_belarusian_air_force_desc:0 "While there is still a long way to go before the People's Army can protect the skies of Belarus on its own, the creation of a formal air force is an important step our people can be truly proud of. Air warfare has become an increasingly important part of modern war, and despite our late start, the Belarusian people will finally be able to fight off our enemies high above our homes."
BLR_fighter_modernization:0 "Fighter Modernization"
BLR_fighter_modernization_desc:0 "In recent years we've taken to developing our own Fighter designs, with some joint effort from our western allies (primarily France). Our efforts have paid off, it seems. Testing has shown a very positive result. As such, we should deploy our newly developed aviation for mass production."
BLR_bomber_acquisition:0 "Bomber Acquisition"
BLR_bomber_acquisition_desc:0 "To effectively utilize our air superiority we should take the opportunity to disrupt enemy logistics and war-related activities so turn the tide of the battle in the field. Having bomber units will help us exactly that though we may need to import them from some experienced countries."
BLR_cas_development:0 "CAS Development"
BLR_cas_development_desc:0 "Supporting our troops in the battlefield will help us win the individual battles and in the long run the war."
BLR_pilot_training:0 "Pilot Training"
BLR_pilot_training_desc:0 "Building an air force is a very big task and it will simply not be possible without help from foreigners. Thankfully, our stronger allies have far more experience in air warfare and can help us with instructors to train pilots and mechanics for the future Military Air Fleet."
BLR_nowogrodek_airfields:0 "Nowogrodek Airfields"
BLR_nowogrodek_airfields_desc:0 "The region of Nowogrodek has been steadily industrialising and an air base was created in its outskirts along with the facilities required to repair aircraft. By expanding the air base and the repair facilities, we can jumpstart the Belarusian aeronautics industry and begin training mechanics and engineers on our own."
BLR_construct_air_defenses:0 "Construct Air Defenses"
BLR_construct_air_defenses_desc:0 "While we have been beefing up our efforts in improving our air force, we should also consider the defensive part of air warfare not just the offense; building facilities for air defense such as anti-air guns will protect not only our cities but also our military."
BLR_rocketry_technology:0 "Rocketry Technology"
BLR_rocketry_technology_desc:0 ""
BLR_status_of_the_home_guard:0 "Status of the Home Guard"
BLR_status_of_the_home_guard_desc:0 "The Home Guard is Belarussian National Republic's armed wing in terms of defense and domestic affairs. However there are calls to reform it or to expand it."
BLR_the_high_command:0 "The Belvaiskrada"
BLR_the_high_command_desc:0 "The Belarusian Military Central Council, or Belvaiskrada, was formed in November 1917 to organise the first Belarusian military units, but was disbanded the next year as the German Army occupied Minsk, delaying the creation of the People's Army by over a year. The purpose of the revived Belvaiskrada is to transform the current Home Guard into a proper, modern military force that can stand up on its own as much as possible, focusing on the quality of officers, NCOs, and training."
BLR_an_art_of_war:0 "An Art of War"
BLR_an_art_of_war_desc:0 "As embarrassing as it is to say, we do not have newer manuals for the battlefield, though have an outdates ones in Russian. There are, of course, unofficial translations from educated officers and volunteers, but there are still no formal manuals in Belarusian. With the increasing literacy of the people, it is more than about time to compile modern army manuals in our own language."
BLR_increase_conscription:0 "Increase Conscription"
BLR_increase_conscription_desc:0 ""
BLR_fortify_defensive_positions:0 "Fortify Defensive Positions"
BLR_fortify_defensive_positions_desc:0 "While the border on the rivers Dnieper and Dvina cuts us off from well over a million Belarusians under Soviet oppression, it gives us and our allies a far better defensive position when the Soviets inevitably return."
BLR_fortify_defensive_positions_tt:0 "£decision_icon_small  §GDecisions§! concerning §cconstructing forts§! along the border will be §Yunlocked§!"
BLR_support_companies:0 "Support Companies"
BLR_support_companies_desc:0 "Technical troops in the People's Army remain more-or-less ad-hoc, informal organisations, with engineers often sent to train in France. With the growing number of educated technicians in the army, it is time to organise them into formal units. Furthermore, our assault units, also trained on the German model, will also gain formal designations."
BLR_equipment_production:0 "Equipment Production"
BLR_equipment_production_desc:0 "We should not be dependent in importing weapons from our neighboring countries, we should pour funding in producing our own home-developed weapons that our soldiers will use."
BLR_new_arsenals:0 "New Arsenals"
BLR_new_arsenals_desc:0 "When it came to establishing military industries, Belarus was thoroughly ignored during the Tsarist era. As such, the country lacks even the basic facilities to produce ammunition. In order to reduce our dependence on foreign imports and as an important entry-point in developing a military industrial sector, we will begin constructing facilities able to produce rifle and pistol ammunition."
BLR_equipment_standardization:0 "Equipment Standardization"
BLR_equipment_standardization_desc:0 "The Home Guard's stockpile of weapons is an eclectic mess of Imperial Russian and German rifles, pistols, and even artillery pieces, all using different calibres. This creates a logistical nightmare for the Army, having to supply many types of ammo to our forces. This issue will only be solved once we streamline and standardise our equipment."
BLR_artillery_modernization:0 "Artillery Modernization"
BLR_artillery_modernization_desc:0 ""
BLR_cavalry_motorization:0 "Cavalry Motorization"
BLR_cavalry_motorization_desc:0 "As our industry and infrastructure improve, we can finally begin considering the motorisation of our forces. As part of our doctrine of keeping our troops light, mobile, and concealed from the enemy, our cavalry force would benefit the most from motor vehicles and armour. The creation of an armoured cavalry will greatly improve the firepower of our mobile forces."
BLR_tank_procurement:0 "Tank Procurement"
BLR_tank_procurement_desc:0 "Agricultural mechanisation has created Belarus' most prominent industry: Agricultural tractors. With the growth of our automotive and agricultural machinery industry, it is possible to convert civilian production into military vehicles, including tanks."
BLR_experimental_tank_corps:0 "Experimental Tank Corps"
BLR_experimental_tank_corps_desc:0 "If there is one military benefit of being an agrarian nation with increasing agricultural mechanisation, it's that many of our soldiers are familiar with motor vehicles. With the increasing number of trucks and even armoured vehicles on the battlefield, we can use it to improve our logistical situation despite the less-than-ideal infrastructure of the country."
BLR_experimental_tank_corps_tt:0 "§GThis will spawn new troops with our new armoured divisions§!"
BLR_automobile_repair_facilities:0 "Automobile Repair Facilities"
BLR_automobile_repair_facilities_desc:0 "The [206.GetCapitalVictoryPointName] Automobile Repair Plant has proved to be an integral part of Belarus' industrialisation, helping maintain and repair the increasing amount of motor vehicles in the agricultural and industrial sectors. It can and will be mobilised for the war effort, repairing and upgrading the vehicles of our and our allies' military."
BLR_defense_of_belarus:0 "Defense of Belarus"
BLR_defense_of_belarus_desc:0 ""
# BNSP
BLR_bnsp_secures_power:0 "BNSP Secures Power"
BLR_bnsp_secures_power_desc:0 "After a long a struggle against the traitorous Home Guard, we have cemented our control over the Belarusian state. The Otaman is dead, and with that, the old Belarus he molded unto himself, a new Belarusian state will be created with a new revived nationalism and identity."
BLR_bnsp_secures_power_tt:0 "§GThis focus will be automatically bypassed once the BNSP has secured control over Belarus.§!"
BLR_new_economic_plan:0 "New Economic Plan"
BLR_new_economic_plan_desc:0 ""
BLR_contracts_with_aeg:0 "Contracts with AEG"
BLR_contracts_with_aeg_desc:0 "To further modernize the rural regions of Belarus, a partnership between us and the Allgemeine Elektricitäts-Gesellschaft or the AEG has been proposed. They will invest in our local electric company which in turn modernize its facilities to accomodate in the growing demand for electricity."
