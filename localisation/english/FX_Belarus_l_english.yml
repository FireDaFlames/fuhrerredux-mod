### Events
belarus.0.t:0 "Belarus, 1936"
belarus.0.d:0 "Belarus gained its independence during the February Revolution of 1917 in Russia, the Belarusian National Council was created from representatives from different regions and of political powers. However, both the Germans and the Bolsheviks refuse to recognise the sovereignity of the council, and was not interested with the idea of an independent Belarusian state. With the capture of Minsk by German forces in 1918, the Belarusian Government was forced to left for Lithuania.\n\nThe Soviet Union have attempted to reclaim their former territories in the west, such as territories that now control by the new Polish and Ukrainian states, this has allowed Stanislaw Bulak-Balachowicz, the Otaman to forge an alliance against the Soviets in exchange for lands that were previously occupied by the council. Many saw this as the Otaman selling out the rightful regions that belonged to Belarus and was heavily critized. However, with an alliance secured, the Belarusians succesfully repelled Soviet attacks allowing for the signing of the Peace of Riga in 1922.\n\nWith independence secured, the Otaman was invited to become the President of the new Republic, and oversaw a formal election in 1925, with results in the Hromada victory, which results in the Otaman outing the new government fearing Soviet involvement. By the end of 1929, the Otaman ruled with an iron fist, reverting many popular policies that diped his image. However, 1935, the new National-Socialist Party formed an alliance with the Otaman, forming a new government that admires German Valkism. This has formed a Diarchy between the Otaman and the BNSP as one holds the army and one the government, allowing good sense of cooperation has swept the cabinet meetings between the Home Guard and the BNSP but would it last?"
belarus.0.a:0 "Napierad, Bielaruś!"
belarus.1.t:0 "Assassination of the Otaman"
belarus.1.d:0 "While exiting the building of the Belarusian National Congress, General Stanisław Bułak-Bałachowicz, the Otaman has been shot point blank by assailant in the neck causing him to die instantly.Fortunately, the assailant has been prevented to escape and was captured by the Home Guard. Under interrogation, it has been found that the assailant is a member of the Socialist-Revolutionary Combat Organization, who have been organizing labour strikes throughout the country and was subsequently dismantled and banned by the Home Guard.\n\While nation is still in shock to the death of the first President of Belarus, the Home Guard is now preparing a harder crackdown on these leftist elements still lingering the country, and in the affairs of the government, a power struggle now rests between the Home Guard and the BNSP. The future of Belarus is now at stake."
belarus.1.a:0 "The nation mourns..."
belarus.2.t:0 "Internal Conflicts in the Government"
belarus.2.d:0 "The assassination of the Otaman, the President of Belarus, the brilliant General Stanisław Bułak-Bałachowicz, has left an internal bickering within the factions in the government. Many politicians not affiliated in the BNSP and some Home Guard members have blamed the BNSP government in failing to address the chaos and instability in the country. However, representatives from the BNSP have blamed the Home Guard itself for failure to protect their figurehead. It seems that the fragile diarchy are beginning to show its cracks."
belarus.2.a:0 "The Government is responsible"
belarus.2.b:0 "It's a home guard that should be blamed."
belarus.3.t:0 "Opportunity in Belarus"
belarus.3.d:0 "As the President of Belarus, General Stanisław Bułak-Bałachowicz been assassinated, Belarussians are fighting amongst themselves, and until now the power vacuum created, have not been resolved yet. This gives us the opportunity to retake our lands currently in the hands of the Belarusians.\n\nWe are sure that the Belarusians do not have the capability to react or fight when our forces will cross the border and secure control over the target areas, though we are not sure what the reaction of our neighbors and of Europe will be."
belarus.3.a:0 "Reclaim the lands..."
belarus.4.t:0 "Ukraine Seizes Mozir and South Pinsk"
belarus.4.d:0 "Seeing the opportunity of our internal bickering in the power stuggle, [UKR.GetAdjective] troops have crossed the southern border and have proceeded to occupy the territories of Mozir and South Pinsk. The [UKR.GetAdjective] Government have announced that those troops will stay in the territories for the time being to protect ethnic [UKR.GetAdjective]s living in the area."
belarus.4.a:0 "Those bastards!"
belarus.5.t:0 "Opportunity in Belarus"
belarus.5.d:0 "As the President of Belarus, General Stanisław Bułak-Bałachowicz been assassinated, Belarussians are fighting amongst themselves, and until now the power vacuum created, have not been resolved yet. This gives us the opportunity to retake our lands currently in the hands of the Belarusians.\n\nThe [UKR.getAdjective] already seized control some of the territories in the south and we are sure that the Belarusians do not have the capability to react or fight when our forces will cross the border and secure control over the target areas."
belarus.5.a:0 "Zaawansowani ludzie!"
belarus.6.t:0 "Poland Seizes Nowogrodek and Grodno"
belarus.6.d:0 "Seeing the opportunity of our internal bickering in the power stuggle, [POL.GetAdjective] troops have crossed the southern border and have proceeded to occupy the territories of Nowogrodek and Grodno. The [POL.GetAdjective] Government have announced that those troops will stay in the territories for the time being their minorities living in the area."
belarus.6.a:0 "Bastards!"
belarus.7.t:0 "Opportunity in Belarus"
belarus.7.d:0 "As the President of Belarus, General Stanisław Bułak-Bałachowicz been assassinated, Belarussians are fighting amongst themselves, and until now the power vacuum created, have not been resolved yet. This gives us the opportunity to retake our lands currently in the hands of the Belarusians.\n\nThe [UKR.getAdjective]s already seized control some of the territories in the south and the [POL.GetAdjective] in the west and we are sure that the Belarusians do not have the capability to react or fight when our forces will cross the border and secure control over the target areas."
belarus.7.a:0 "Time to bring Belarus into the fold"
belarus.8.t:0 "BNSP Official Arrested by the Home Guard"
belarus.8.d:0 "A prominent politician from our ranks, the BNSP have reportedly been arrested today from his own home for a couple of charges as stated by the Home Guard. The politician in question have been reportedly siphoning funds from government programs and transferring them to his own private bank account in Switzerland. As the Home Guard announced this development, many within the population have already believed the claims of the Home Guard and thus our influence and popularity have taken a hit."
belarus.8.a:0 "What? Bail him out!"
belarus.9.t:0 "Government Accused of Weak Policies"
belarus.9.d:0 "Arkady Smolich, a vocal critic of the government and the current leader of the BSRH have accused the BNSP Government primarily the current Prime Minister and the Economic Minister of weak policies that do more harm that good in the economic and societal aspects of Belarus. The government has not yet commented on the accusations by Smolich, while more politicians and members of the Rada have began questioning the policies of the administration."
belarus.9.a:0 "Bastards!"
belarus.10.t:0 "Home Guard Accused of Torture"
belarus.10.d:0 "A young man of Lithuanian decent was brought in the People's Court this afternoon claiming that he had been a victim of torture by the Home Guard. His story includes that while he was walking the streets of Smolesk, he was mistakenly arrested by the Home Guard for crimes he didn't commit such as stealing from a bakery he didn't even know about. Public outcry has been increasing since the news reached the media and the popularity of the Home Guard has taken a significant hit."
belarus.10.a:0 "Lies!"
belarus.11.t:0 "Home Guard Scandal in Grodno"
belarus.11.d:0 "There are reports circulating that some garrisoned troops in the region of Grodno have caused some havoc in cities. These reports indicates that a number of Home Guard units have been very aggressive whilst drunk, resulting in fights and casualties among the population. While our command have yet to verify these reports, members from the BNSP have already capitalised on these reports while still unconfirmed and our influence have taken a hit as a result."
belarus.11.a:0 "Dismiss the troops involved!"
belarus.12.t:0 "The Coup"
belarus.12.d:0 "It seems time has to repeat itself as this morning, multiple units from the Home Guard have secured multiple government installations and facilities and have arrested many prominent politicians and government officials aligned with the BNSP. The High Command of the Home Guard have issued a statement accusing the Government of the BNSP to treasonous acts such as attempting to collaborate with the Soviets in hopes to secure their power in Belarus. The High Command have installed a new government following the coup and are following to stabilize the situation for weeks to come."
belarus.12.a:0 "Time to rebuild..."
belarus.13.t:0 "BNSP Secures Control"
belarus.13.d:0 "With the death of their figurehead, Stanisław Bułak-Bałachowicz, the Home Guard have left without any influence in the government and have been found trying to assume control of the apparatus of state. This fortunately have been exposed earlier, allowing units loyal to Belarus and the Republic to arrest key officials and commanders from the Home Guard as well as a number of treacherous politicians that seeks significant positions when the BNSP is ousted of power."
belarus.13.a:0 "Time to rebuild..."
belarus.14.t:0 "Black Wednesday in Belarus"
belarus.14.d:0 "While Minsk is miles away from London and Paris, Belarus have unfortunately felt the effects of the worst economic crisis the world has ever seen in this century. As our economy is heavily reliant on the economies of France and Britain to stay afloat. Multiple foreign companies have already pulled their investments in the country and the [FRA.GetAdjective] Government have already announced that they will stop providing aid to our state; therefore inflating the prices and affecting the population."
belarus.14.a:0 "Boh nam u dapamohu..."
belarus.15.t:0 "The Belarusian Home Guard"
belarus.15.d:0 "The Home Guard is currently responsible for the defense of the Belarusian state and internal security affairs such as policing. While they have been mostly effective is some areas, one would argue that a single organization should not have this many responsibilities. Hence, there are suggestions within the government on the status of the institution. Some advocate for them to be formalized as the Belarusian National Army, while some want to establish a separate institution for the army and make the Home Guard as a reservist force if the worst comes."
belarus.15.d.1:0 "The Home Guard is currently responsible for the defense of the Belarusian state and internal security affairs such as policing. While they have been mostly effective is some areas, one would argue that a single organization should not have this many responsibilities. Hence, there are suggestions within the government on the status of the institution. Some advocate for them to be formalized as the Belarusian National Army, while some want to establish a separate institution for the army and make the Home Guard as a reservist force if the worst comes. However there are also radical members of the government that wishes that they should be disbanded permanently as they have been a traitor to the Belarusian people."
belarus.15.a:0 "Formalize them as the Belarusian National Army"
belarus.15.b:0 "Create a separate Belarusian Army and make them a reservist force"
belarus.15.c:0 "They are traitors and they should be disbanded"
belarus.16.t:0 "Belarussian Entry to the [Root.GetFactionName]"
belarus.16.d:0 "A delegation from [From.GetCapital.GetCapitalVictoryPointName] have arrived here in [Root.GetCapital.GetCapitalVictoryPointName] to discuss the [From.GetAdjective] entry to the [Root.GetFactionName] formalizing the alliance between [From.GetName] and [Root.GetName]. Should we accept?"
belarus.16.a:0 "Sure, why not"
belarus.16.b:0 "We do not wish quarrel with the Soviets"
belarus.17.t:0 "The [From.GetAdjective]s Accept"
belarus.17.d:0 "The [From.GetAdjective] Foreign Ministry and our delegation in [From.GetCapital.GetCapitalVictoryPointName] have confirmed our entry to the [From.GetFactionName] alliance have been accepted."
belarus.17.a:0 "Together we will win!"
belarus.18.t:0 "The [From.GetAdjective]s Refused"
belarus.18.d:0 "The [From.GetAdjective] Foreign Ministry and our delegation in [From.GetCapital.GetCapitalVictoryPointName] have confirmed our entry to the [From.GetFactionName] alliance have been refused"
belarus.18.a:0 "Dissapointing..."
belarus.19.t:0 "The Königsberg Conference"
belarus.19.d:0 "Delegates from our eastern ally, [From.GetName] have arrived yesterday in the Königsberg, East Prussia; with our own delegates following day after. This conference is a meeting between the [From.GetAdjective] and [Root.GetAdjective] delegates to discuss the recognition of [From.GetAdjective] territorial claims. The territories involved are the ones that the Grand Duchy of Lithuania owned during the 13th and 15th centuries-spanning from Lithuania to Bessarabia in north to south and Brest to Smolensk from west to east. The [From.GetAdjectives]s want us to recognise that they will be granted these territories once the eventual war with the Soviets have been resolved."
belarus.19.a:0 "Accept their claims"
belarus.19.b:0 "Dismiss this nonsense!"
belarus.20.t:0 "[From.GetName] Recognises our Claims"
belarus.20.d:0 "The [From.GetAdjective] Government in [From.GetCapital.GetCapitalVictoryPointName] have accepted our territorial claims in Ukraine, Lithuania, Poland and Russia. These lands will be granted to us after the war with the [SOV.GetAdjectives]s have been resolved."
belarus.20.a:0 "Mocnaja Bielaruś!"
belarus.21.t:0 "[From.GetName] Refuses to Recognise our Claims"
belarus.21.d:0 "The [From.GetAdjective] Government in [From.GetCapital.GetCapitalVictoryPointName] have refused to recognise our territorial claims in Ukraine, Lithuania, Poland and Russia."
belarus.21.a:0 "Mocnaja Bielaruś!"

