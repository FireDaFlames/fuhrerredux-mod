### History
PHI_FUHRERREICH_DESC:0 "After being colonized for 333 years by the Spanish, the Philippines won its independence with the help of the Americans. However, its indepence is short-lived as the US interests in the region made the Americans annex the archipelago shortly after the signing of the Treaty of Paris.\n\nFew decades later, the Americans have granted the Philippines autonomy under the Commonwealth and successfully gained its independence due to the effects of the Great Depression."

