PHR_national_populist_party_long:0 "National Socialist Party                                         §gThe former officers and revolutionaries of the First Republic have feld backstabbed by the Americans when the American Government have annexed the Philippine archipelago. This distrust among foreigners have allowed the rise of a New Katipunan Movement; focusing on expelling western influence on the islands.\n\nWhile the movement advocates in individual freedom and some concepts are from the First Republic, many within the party are authoritarian and populist in nature.§!"
