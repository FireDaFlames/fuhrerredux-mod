annexation_GNA_CONQ:0 "The Fate of Guinea"
annexation_GNA_CONQ_DESC:0 "The former French colony of Guinea, divided between a traditional mountainous north and a colonial south has been annexed into our growing empire. We're now left with the complex task of organising this new territory, should we incorporate it directly into our structure of power or should we create a separate puppet state there?"
annex.2015.a:0 "Form the state of Guinea."

annexation_GNB_CONQ:0 "The Fate of Guinea Bissau"
annexation_GNB_CONQ_DESC:0 "The region of Guinea Bissau has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
