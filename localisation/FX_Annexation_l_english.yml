annexation.47.t:0 "The Fate of Estonia"
annexation.47.d:0 "Much of Estonia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.47.a:0 "Liberate Estonia!"

annexation.48.t:0 "The Fate of Ethiopia"
annexation.48.d:0 "After our successful campaign in Ethiopia we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annexation.48.a:0 "Liberate a puppet state of Ethiopia!"

annexation.49.t:0 "The Fate of the French Indochina"
annexation.49.d:0 ""
annexation.49.a:0 "Liberate Vietnam, Cambodia and Laos!"
annexation.49.b:0 "Create a unified Indochinese Republic!"

annexation.50.t:0 "The Fate of Finland"
annexation.50.d:0 "he Finnish soldiers have been defeated and our army is marching through Helsinki. Now we must deal with the question of how best to administer the Finns."
annexation.50.a:0 "We must liberate them."

annexation.51.t:0 "The Fate of Flanders"
annexation.51.d:0 "After a short campaign across the fields of Flanders we now control the region and we must decide what to do with it."
annexation.51.a:0 "Liberate Flanders"

annexation.52.t:0 "The Fate of France"
annexation.52.d:0 ""
annexation.52.a:0 "Liberate a loyal French Government!"
annexation.52.b:0 "Create a divided France"

annexation.53.t:0 "The Fate of Georgia"
annexation.53.d:0 "Our armed forces have defeated the Georgian regime and is now triumphantly marching through the streets of Tbilisi. Now the only thing that remains to do is to determine status of the Georgian territory..."
annexation.53.a:0 "Create a puppet state in Georgia!"

annexation.54.t:0 "The Fate of Germany"
annexation.54.d:0 ""
annexation.54.a:0 "Liberate the German Republic!"
annexation.54.b:0 "Create a fragmented Germany"

annexation.55.t:0 "The Fate of the Mountain Republic"
annexation.55.d:0 ""
annexation.55.a:0 "We must liberate them"

annexation.56.t:0 "The Fate of Greece"
annexation.56.d:0 "The Greek Peninsula has been secured and the entire Greek army has capitulated. The fate of the entire Greek nation lies in our hands..."
annexation.56.a:0 "Liberate a Republican Greece!"

annexation.57.t:0 "The Fate of Guatemala"
annexation.57.d:0 "The Guatemalan state has been forced to capitulate, and our troops are parading in the capital of Guatemala. What should we do with the remnants of their state?"
annexation.57.a:0 "Liberate a loyal Guatemala."

annexation.58.t:0 "The Fate of Haiti"
annexation.58.d:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Haitian defences. Port-au-Prince is now in our hands! We must now decide on the future of Haiti."
annexation.58.a:0 "Liberate Haiti under a friendly government!"

