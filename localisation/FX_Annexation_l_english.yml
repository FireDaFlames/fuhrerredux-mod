annexation_IVO_CONQ:0 "The Fate of Ivory Coast"
annexation_IVO_CONQ_DESC:0 "The Ivory Coast, once a German colony under Mittelafrika just got annexed into our glorious empire. Its inhabitants now demand a competent administration to take care of taxes or conscription, should we try to govern them from our capital or would a local limited government be a better solution?"
annex.2017.a:0 "Form the state of Ivory Coast."

annexation_MLI_CONQ:0 "The Fate of Mali"
annexation_MLI_CONQ_DESC:0 "The valley of the Niger river, once known as French Sudan or Mali is now directly integrated into our territories. This colony though needs a better administration that we will have difficulties to provide, nevertheless, the local people and the remnants of the French administration can administer it for us to an extent, should we let them form a loyal puppet state?"
annex.2019.a:0 "Form the state of Mali."

annexation_MRT_CONQ:0 "The Fate of Mauritania"
annexation_MRT_CONQ_DESC:0 "The desert region of Mauritania has come under the control of our armies. The former French colony, not even pacified 15 years ago, is now in need of a government to rule it efficiently to avoid the territory falling into anarchy once again. Should we consider creating a Mauritanian puppet state?"
annex.2021.a:0 "Form the state of Mauritania."

annexation_NGA_CONQ:0 "The Fate of Nigeria"
annexation_NGA_CONQ_DESC:0 ""The vast and rich colony of Nigeria is now under our control and with it comes the burden of having to administer it, could we delegate this task to an extent to a local puppet state?"
annex.2022.a:0 "Form the state of Nigeria."

annexation_NGR_CONQ:0 "The Fate of Niger"
annexation_NGR_CONQ_DESC:0 "The region of Niger has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
annex.2023.a:0 "Form the state if Niger!"

annexation_NMB_CONQ:0 "The Fate of Namibia"
annexation_NMB_CONQ_DESC:0 "We annexed the former territories of South Africa, most commonly known as Namibia but we're now left to manage thousands of Africans in a territory we don't know about, should we institute a degree of self-determination or should we rule this place as a new colony?"
annex.2024.a:0 "Form the state of Namibia!"

annexation_RWA_CONQ:0 "The Fate of Rwanda"
annexation_RWA_CONQ_DESC:0 "After the liberation of Rwanda from the German colonial grip we're left with the choice to let the Rwandans govern themselves to an extent or not, should we do it?"
annex.2025.a:0 "Form the state of Rwanda."

