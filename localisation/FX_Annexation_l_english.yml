annexation_CHA_CONQ:0 "The Fate of Chad"
annexation_CHA_CONQ_DESC:0 "Finally, our annexation of the region of Chad is complete, the former French colony is now in need of a competent administration to manage it. Given the difficulties it gave to France, between tribal and passive revolts, should we consider giving them autonomy to alleviate this burden?"
