l_english:
annexation_decisions:0 "Annexation Decisions"
annexation_decisions_desc:0 "Having gained control of new swaths of land we must now work out what to do with it. Occupation can be expensive and destabilising but it would give us direct access to the riches of this new land. On the other hand, creating a puppet nation would certainly be cheaper, though our new subjects may not be as reliable as we might think. Either way, the fate of nations rests in our hands."

annexation_occupy:0 "Military occupation is the only answer."

annexation_AFG_CONQ:0 "The Fate of Afghanistan"
annexation_AFG_CONQ_DESC:0 "After a long fight with the Afghans, we have launched a full offensive and forced the Afghan Army to surrender and flee to the mountains. Kabul and the major roads are now in our hands, but the countryside is rallying against us and we may have a large fight on our hands should we attempt to occupy the so-called 'Graveyard of Empires.'"
annex.3515.a:0 "Afghanistan must not be our graveyard, we will give them autonomy."

annexation_ALB_CONQ:0 "The Fate of Albania"
annexation_ALB_CONQ_DESC:0 "After a campaign across the Albanian countryside, our enemies in Tirana have finally capitulated, leaving us with the control of their country. Our position in the Adriatic has been cemented, but we must now decide what to do with Albania."
annex.101.a:0 "Restore an autonomous Albania!"

annexation_ANG_CONQ:0 "The Fate of Angola"
annexation_ANG_CONQ_DESC:0 "Our annexation of the former Portuguese colony of Angola left us to manage those millions of Africans far by the seas. Surely installing a local government will be easier for us to manage it, but should we trust the locals with that?"
annex.2000.a:0 "Form the state of Angola!"

annexation_ARB_CONQ:0 "The Fate of Arabia"
annexation_ARB_CONQ_DESC:0 "After a long fight with the Arabs, we have launched a full offensive and forced the Arabian Army to surrender. The fate of the arabs in this land is now in our hands!"
annex.3004.a:0 "Liberate a loyal Arabia."

annexation_ARG_CONQ:0 "The Fate of Argentina"
annexation_ARG_CONQ_DESC:0 "After the conquest of the vast nation of Argentina we have to organise competent administrations to keep the territory under control. Now we will need to decide on the fate of the region."
annex.1023.a:0 "Liberate Argentina as our puppet!"

annexation_ARM_CONQ:0 "The Fate of Armenia"
annexation_ARM_CONQ_DESC:0 "After fierce fighting in the Caucasus, we have conquered and annexed Armenia. The Armenian army has surrendered, and the territory is under our control, but the people are still resistant but soon they will submit."
annex.3010.a:0 "Liberate Armenia!"

annexation_AST_CONQ:0 "The Fate of Australia"
annexation_AST_CONQ_DESC:0 "Austria has been forced to capitulate and our troops are patrolling the streets of Vienna to prevent a rebellion or anything that could cause further instability. However, some have proposed that creating a local Australian government would be more helpful."
annexation.6.a:0 "Create an Australian puppet"

annexation_AUS_CONQ:0 "The Fate of Austria"
annexation_AUS_CONQ_DESC:0 "Austria has been forced to capitulate and our troops are patrolling the streets of Vienna to prevent a rebellion or anything that could cause further instability. However, some have proposed that creating a local Austrian government would be more helpful."
annexation.7.a:0 "We must liberate them."

annexation_AZR_CONQ:0 "The Fate of Azerbaijan"
annexation_AZR_CONQ_DESC:0 "After fierce fighting in the Caucasus, we have conquered and annexed Azerbaijan. The Azeri army has surrendered, and their territory is under our control, but the people are still resistant. What should we do with our newly conquered lands?"
annex.3012.a:0 "We must liberate them."

annexation_BAL_CONQ:0 "The Fate of Baluchistan"
annexation_BAL_CONQ_DESC:0 "The entirety of Baluchistan has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annexation.9.a:0 "Create a collaborationist government"
annexation.9.b:0 "Transfer the territory to the Raj"

annexation_BAW_CONQ:0 "The Fate of Baden-Würrtemberg"
annexation_BAW_CONW_DESC:0 "The entirety of Baden-Würrtemberg region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annexation.10.a:0 "Create a collaborationist government"

annexation_BAY_CONQ:0 "The Fate of Bavaria"
annexation_BAY_CONQ_DESC:0 "The entire Bavarian region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annexation.11.a:0 "Release a loyal Bavarian state"

annexation_BEL_CONQ:0 "The Fate of Belgium"
annexation_BEL_CONQ_DESC:0 "After a short campaign across the fields of Belgium we now control the region and we must decide what to do with it. Belgium is a very divided country and splitting it along cultural lines might make for less trouble afterwards."
annexation.13.a:0 "Liberate a loyal Belgium"
annexation.13.b:0 "Liberate Flanders and Wallonia"

annexation_BHU_CONQ:0 "The Fate of Bhutan"
annexation_BHU_CONQ_DESC:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annexation.14.a:0 "Create a puppet Bhutan."

annexation_BIH_CONQ:0 "The Fate of Bihar"
annexation_BIH_CONQ_DESC:0 "The entirety of Bihar has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annexation.15.a:0 "Create a collaborationist government"
annexation.15.b:0 "Transfer the territory to the Raj"

annexation_BLR_CONQ:0 "The Fate of Belarus"
annexation_BLR_CONQ_DESC:0 "After a short campaign across Belarus, we have managed to shatter the defences of Minsk. Belarus is now in our hands! We must now decide on the future of it."
annexation.16.a:0 "Liberate Belarus under a friendly government!"

annexation_BOL_CONQ:0 "The Fate of Bolivia"
annexation_BOL_CONQ_DESC:0 "After a campaign through the jungles and deserts of Bolivia, we have finally managed to reach the gates to the Andes. La Paz is now in our hands! We must now decide on the future of Bolivia."
annexation.17.a:0 "Liberate Bolivia under a friendly government!"

annexation_BOM_CONQ:0 "The Fate of the Bombay Region"
annexation_BOM_CONQ_DESC:0 "The Bombay region has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.18.a:0 "Release Bombay as a puppet"

annexation_BOS_CONQ:0 "The Fate of Bosnia"
annexation_BOS_CONQ_DESC:0 "The divided state of Bosnia is now under our occupation after our invasion of its territory. Our troops are parading in Sarajevo and we must decide what to do with it."
annexation.19.a:0 "We must liberate them."

annexation_BRA_CONQ:0 "The Fate of Brazil"
annexation_BRA_CONQ_DESC:0 "After the conquest of the vast nation of Brazil we have to organise competent administrations to keep the territory under control. Even if the magnificent city of Rio is under the boots of our soldiers we can't keep an hold on it forever."
annexation.20.b:0 "Liberate a loyal Brazilian government"

annexation_BRM_CONQ:0 "The Fate of Burma"
annexation_BRM_CONQ_DESC:0 "Our troops are marching through Rangoon while the Burmese leadership is either in exile or in prison. What shall we do with these lands?"
annexation.22.a:0 "Liberate and puppet Burma."

annexation_BRW_CONQ:0 "The Fate of Brandenburg"
annexation_BRW_CONQ_DESC:0 "Our troops are marching through Berlin while the Brandenburgian leadership is either in exile or in prison. What shall we do with these lands?"
annexation.23.a:0 "Release Brandenburg as a puppet"

annexation_BUL_CONQ:0 "The Fate of Bulgaria"
annexation_BUL_CONQ_DESC:0 "After a long fight with the Bulgarians, we have launched a full offensive and forced the Bulgarian Army to surrender. Sofia is now in our hands! What should we do with their lands?"
annexation.24.a:0 "We must liberate them."

annexation_CAM_CONQ:0 "The Fate of Cambodia"
annexation_CAM_CONQ_DESC:0 "Our armies have taken control of Phnom Penh, and the local Cambodians are clamouring for self-government. We should decide what's to be done with the region."
annexation.25.a:0 "Set up a puppet Cambodian state."

annexation_CAN_CONQ:0 "The Fate of Canada"
annexation_CAN_CONQ_DESC:0 "After a long fight with the Canadaians, we have launched a full offensive and forced the Canadian Army to surrender. Sofia is now in our hands! What should we do with their lands?"
annexation.26.a:0 "Liberate a puppet Canada!"

annexation_CHI_CONQ:0 "The Fate of China"
annexation_CHI_CONQ_DESC:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annexation.28.a:0 "Restore and puppet the Nanjing Government!"

annexation_CHL_CONQ:0 "The Fate of Chile"
annexation_CHL_CONQ_DESC:0 "After a long campaign across the hostile Chilean Andes, we have finally managed to shatter the Chilean defences. Santiago is now in our hands! We must now decide on the future of Chile."
annexation.29.a:0 "Liberate Chile under a friendly government!"

annexation_COG_CONQ:0 "The Fate of the Congo"
annexation_COG_CONQ_DESC:0 "After a long and hard-fought campaign in the vast expanses of the Congo we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the lands we've conquered?"
annexation.30.a:0 "Release Congo as a puppet!"

annexation_COL_CONQ:0 "The Fate of Colombia"
annexation_COL_CONQ_DESC:0 "After a campaign across Colombia, we have finally managed to shatter the Colombian defences. Bogotá is now in our hands! We must now decide on the future of Colombia."
annexation.31.a:0 "Liberate Colombia under a friendly government!"

annexation_COS_CONQ:0 "The Fate of Costa Rica"
annexation_COS_CONQ_DESC:0 "Our glorious army corps marched through the land and now occupy the capital of the former Costa Rican government. We, however, can't have this situation last so long, what should we do with the land?"
annexation.32.a:0 "Restore a loyal Costa Rican state."

annexation_CRC_CONQ:0 "The Fate of Curacao"
annexation_CRC_CONQ_DESC:0 "After a campaign across Curacao, we have finally managed to shatter the Curacao defences. Bogotá is now in our hands! We must now decide on the future of Curacao."
annexation.33.a:0 "Setup a puppet government in Curacao"

annexation_CRO_CONQ:0 "The Fate of Croatia"
annexation_CRO_CONQ_DESC:0 "We have taken control of the Croatian territories, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.34.a:0 "We must liberate them."

annexation_CRU_CONQ:0 "The Fate of Cruzoob"
annexation_CRU_CONQ_DESC:0 "After our successful campaign in the Yucatan we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annexation.35.a:0 "Setup a puppet Yucatan Government"
annexation.35.b:0 "Give it to our [MEX.GetAdjective] allies"

annexation_CUB_CONQ:0 "The Fate of Cuba"
annexation_CUB_CONQ_DESC:0 "After a short campaign across the island of Cuba, we have finally managed to shatter the Cuban defences. Havana is now in our hands! We must now decide on the future of Cuba."
annexation.36.a:0 "Liberate a loyal Cuban state!"

annexation_CYP_CONQ:0 "The Fate of Cyprus"
annexation_CYP_CONQ_DESC:0 "Our armies have managed to take control of Cyprus, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Mediterranean and is crucial to retaining control of that area. What shall we do?"
annexation.37.a:0 "Liberate Cyprus"

annexation_CZE_CONQ:0 "The Fate of Czechoslovakia"
annexation_CZE_CONQ_DESC:0 "The ancient heartland of the Czechs have been conquered by our victorious forces. The venerable gem of the Moldau, Prague, is occupied by our troops who parade smartly across the Wenceslas Square. Should we prop up a Czech government loyal to the designs of our own state or maintain this splendid military occupation?"
annexation.38.a:0 "Liberate a Czechoslovakian state!"

annexation_DEN_CONQ:0 "The Fate of Denmark"
annexation_DEN_CONQ_DESC:0 "After a short campaign across the numerous islands of Denmark and the capture of its capital, we have managed to take down the country. Copenhagen is now in our hands! The status of the Atlantic islands of Denmark is a particularly interesting case to deal with but we'll anyway have to decide on the future of Denmark."
annexation.40.a:0 "Liberate Denmark as a puppet state!"

annexation_DOM_CONQ:0 "The Fate of Dominican Republic"
annexation_DOM_CONQ_DESC:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Dominican defences. Santo Domingo is now in our hands! We must now decide on the future of the Dominican Republic."
annexation.41.a:0 "Liberate the Dominican Republic under a friendly government!"

annexation_ECU_CONQ:0 "The Fate of Ecuador"
annexation_ECU_CONQ_DESC:0 "After a campaign across Ecuador, we have finally managed to shatter the Ecuadorian defences. Quito is now in our hands! We must now decide on the future of Ecuador."
annexation.42.a:0 "Liberate Ecuador under a friendly government!"

annexation_EGY_CONQ:0 "The Fate of Egypt"
annexation_EGY_CONQ_DESC:0 "After a long fight with the Egyptians, we have launched a full offensive and forced the Egyptian Army to surrender. Cairo is now in our hands!"
annex.2008.a:0 "Liberate Egypt with Sudan!"

annexation_ELS_CONQ:0 "The Fate of El Salvador"
annexation_ELS_CONQ_DESC:0 "El Salvador has been annexed by our proud armies and our troops are parading in San Salvador. How should the administration be set up?"
annexation.44.a:0 "Liberate a loyal El Salvador!"

annexation_GBR_CONQ:0 "The Fate of Britian"
annexation_GBR_CONQ_DESC:0 "Our armies have managed to take control of the Britain, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Atlantic and is crucial to retaining control of that area. What shall we do?"
annexation.45.a:0 "Create a loyal British government."
annexation.45.b:0 "Divide the island between England, Wales and Scotland."

annexation_ERM_CONQ:0 "The Fate of Ermland"
annexation_ERM_CONQ_DESC:0 "We have taken control of the territories of Ermland, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.46.a:0 "Create a loyal government in Ermland!"

annexation_EST_CONQ:0 "The Fate of Estonia"
annexation_EST_CONQ_DESC:0 "Much of Estonia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.47.a:0 "Liberate Estonia!"

annexation_ETH_CONQ:0 "The Fate of Ethiopia"
annexation_ETH_CONQ_DESC:0 "After our successful campaign in Ethiopia we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annex.2010.a:0 "Liberate a puppet state of Ethiopia!"

annexation_ICR_CONQ:0 "The Fate of Indochina"
annexation_ICR_CONQ_DESC:0 "Our armies have managed to take control of Indochina, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annexation.49.a:0 "Liberate Vietnam, Cambodia and Laos!"
annexation.49.b:0 "Create a unified Indochinese Republic!"

annexation_FIN_CONQ:0 "The Fate of Finland"
annexation_FIN_CONQ_DESC:0 "he Finnish soldiers have been defeated and our army is marching through Helsinki. Now we must deal with the question of how best to administer the Finns."
annexation.50.a:0 "We must liberate them."

annexation_FLA_CONQ:0 "The Fate of Flanders"
annexation_FLA_CONQ_DESC:0 "After a short campaign across the fields of Flanders we now control the region and we must decide what to do with it."
annexation.51.a:0 "Liberate Flanders"

annexation_FRA_CONQ:0 "The Fate of France"
annexation_FRA_CONQ_DESC:0 "The French state has been forced to capitulate, and our troops are parading in their capital in Paris. What should we do with the remnants of their state?"
annexation.52.a:0 "Liberate a loyal French Government!"
annexation.52.b:0 "Create a divided France"

annexation_GEO_CONQ:0 "The Fate of Georgia"
annexation_GEO_CONQ_DESC:0 "Our armed forces have defeated the Georgian regime and is now triumphantly marching through the streets of Tbilisi. Now the only thing that remains to do is to determine status of the Georgian territory..."
annexation.53.a:0 "Create a puppet state in Georgia!"

annexation_GER_CONQ:0 "The Fate of Germany"
annexation_GER_CONQ_DESC:0 "The German state has been forced to capitulate, and our troops are parading in their capital in Berlin. What should we do with the remnants of their state?"
annexation.54.a:0 "Liberate the German Republic!"
annexation.54.c:0 "Create a fragmented Germany"

annexation_GOR_CONQ:0 "The Fate of the Mountain Republic"
annexation_GOR_CONQ_DESC:0 "Our armed forces have defeated the Mountain Republic and is now triumphantly marching through the streets in their capital. Now the only thing that remains to do is to determine status of the conquered territory..."
annexation.55.a:0 "We must liberate them"

annexation_GRE_CONQ:0 "The Fate of Greece"
annexation_GRE_CONQ_DESC:0 "The Greek Peninsula has been secured and the entire Greek army has capitulated. The fate of the entire Greek nation lies in our hands..."
annexation.56.a:0 "Liberate a Republican Greece!"

annexation_GUA_CONQ:0 "The Fate of Guatemala"
annexation_GUA_CONQ_DESC:0 "The Guatemalan state has been forced to capitulate, and our troops are parading in the capital of Guatemala. What should we do with the remnants of their state?"
annexation.57.a:0 "Liberate a loyal Guatemala."

annexation_HAI_CONQ:0 "The Fate of Haiti"
annexation_HAI_CONQ_DESC:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Haitian defences. Port-au-Prince is now in our hands! We must now decide on the future of Haiti."
annexation.58.a:0 "Liberate Haiti under a friendly government!"

annexation_HAN_CONQ:0 "The Fate of Hannover"
annexation_HAN_CONQ_DESC:0 "We have taken control of the territories of Hannover, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.59.a:0 "Create a loyal government in Hannover"

annexation_HES_CONQ:0 "The Fate of Hessen"
annexation_HES_CONQ_DESC:0 "We have taken control of the territories of Hessen, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.60.a:0 "Setup a collaborationist government in Hessen"

annexation_HOL_CONQ:0 "The Fate of the Netherlands"
annexation_HOL_CONQ_DESC:0 "After a short campaign across the marshes and the urban centres of the Netherlands, we have managed to take down the proud nation. The Netherlands are now in our hands! We must now decide on its future."
annexation.61.a:0 "Liberate the Netherlands."

annexation_HUN_CONQ:0 "The Fate of Hungary"
annexation_HUN_CONQ_DESC:0 "The Hungarian nation has been completely defeated. Our forces are policing the streets of Budapest and partisans are being detained all across the countryside, but should this state of affairs remain permanent? What should we do with the Hungarian lands?"
annexation.62.a:0 "Create a puppet [HUN.GetAdjective] state!"

annexation_HYD_CONQ:0 "The Fate of Hyderabad"
annexation_HYD_CONQ_DESC:0 "We have taken control of the territories of Hyderabad, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.63.a:0 "Liberate Hyderabad!"
annexation.63.b:0 "Transfer the territory to the Raj"

annexation_ICE_CONQ:0 "The Fate of Iceland"
annexation_ICE_CONQ_DESC:0 "A campaign in the Northern Atlantic has paid off: Iceland has fallen in our hands and the question now is what we should do with this barren island in the northern Atlantic?"
annexation.64.a:0 "Release a puppet Iceland"

annexation_IND_CONQ:0 "The Fate of India"
annexation_IND_CONQ_DESC:0 "The great nation of India has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.65.a:0 "Release a united Indian state a puppet"

annexation_INS_CONQ:0 "The Fate of Insulindia"
annexation_INS_CONQ_DESC:0 "Our armies have managed to take control of Insulindia, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annexation.66.a:0 "Create a puppet Insulindia"

annexation_IRE_CONQ:0 "The Fate of Ireland"
annexation_IRE_CONQ_DESC:0 "We have secured the island of Ireland. The fate of the Irish nation lies in our hands now."
annexation.67.a:0 "They shall have their independence."

annexation_IRQ_CONQ:0 "The Fate of Iraq"
annexation_IRQ_CONQ:0 "We have conquered the fertile lands of Iraq including the grand and ancient city of Baghdad. What are we to do with these old Ottoman provinces?"
annexation.68.a:0 "Release the Mesopotamian lands"

annexation_ISR_CONQ:0 "The Fate of Israel"
annexation_ISR_CONQ_DESC:0 "We have conquered the fertile lands of Israel including the grand and ancient city of Jerusalem. What are we to do with these old Ottoman provinces?"
annexation.69.a:0 "Create a loyal Israeli state!"

annexation_ITA_CONQ:0 "The Fate of Italy"
annexation_ITA_CONQ_DESC:0 "With the majority of the Italian peninsula under our control, it is up to us to decide what will become of the region. Will it be released as a single entity under our control, powerful but perhaps difficult to control? Or should we decide what to do with each part of it separately?"
annexation.70.a:0 "Release Italy as a puppet"
annexation.70.b:0 "Create a fragmented Italy"

annexation_JAP_CONQ:0 "The Fate of Japan"
annexation_JAP_CONQ_DESC:0 "After our successful campaign on the Japanese islands we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice.."
annexation.71.a:0 "Create a [JAP.GetAdjective] puppet"

annexation_KAS_CONQ:0 "The Fate of Kashmir"
annexation_KAS_CONQ_DESC:0 "We have taken control of the territories of Kashmir, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.72.a:0 "Create a puppet government"
annexation.72.b:0 "Transfer the territory to the Raj"

annexation_KAZ_CONQ:0 "The Fate of Kazakhstan"
annexation_KAZ_CONQ_DESC:0 "We have taken control of the territories of Kazakhstan, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.73.a:0 "Release a loyal Kazakh Government!"

annexation_KEN_CONQ:0 "The Fate of Kenya"
annexation_KEN_CONQ_DESC:0 "The steppes of Kenya are now in our graceful control, what should we do with them? Will we control it directly or will we liberate them?"
annexation.74.a:0 "Create a Kenyan state""

annexation_KOR_CONQ:0 "The Fate of Korea"
annexation_KOR_CONQ_DESC:0 "After the final liberation of the proud nation of Korea we were left with the responsibility of organising the administration of the newly conquered territories, what shall we do?"
annexation.76.a:0 "Create a loyal Korean state!"

annexation_KUR_CONQ:0 "The Fate of Kurdistan"
annexation_KUR_CONQ_DESC:0 "Our armies have taken control of the northern part of the Levant, and the local Kurdish population is clamouring for self-government. We should decide what's to be done with the region."
annexation.77.a:0 "Release a Kurdish state"

annexation_LAO_CONQ:0 "The Fate of Laos"
annexation_LAO_CONQ_DESC:0 "Our armies have taken control of Laos, and the locals are clamouring for self-government. We should decide what's to be done with the region."
annexation.79.a:0 "Set up a puppet Laotian state."

annexation_LAT_CONQ:0 "The Fate of Latvia"
annexation_LAT_CONQ_DESC:0 "Much of Latvia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.80.a:0 "Liberate Latvia!"

annexation_LBA_CONQ:0 "The Fate of Libya"
annexation_LBA_CONQ_DESC:0 "We have taken control of the territories of Libya, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.81.a:0 "Create a puppet state in Libya!"

annexation_LIB_CONQ:0 "The Fate of Liberia"
annexation_LIB_CONQ_DESC:0 "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been a peculiar state. Under the loose control of the Americans for years the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
annexation.82.a:0 "Create a loyal state of Liberia"

annexation_LIT_CONQ:0 "The Fate of Lithuania"
annexation_LIT_CONQ_DESC:0 "Lithuania has been brought under our leadership and our troops occupy the area. We must now decide what to do with it."
annexation.83.a:0 "Release a loyal Lithuania"

annexation_LOM_CONQ:0 "The Fate of Lombardy"
annexation_LOM_CONQ_DESC:0 "Our armies have taken control of Lombardy, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annexation.84.a:0 "Release Duchy of Lombardia as a puppet"

annexation_LUX_CONQ:0 "The Fate of Luxembourg"
annexation_LUX_CONQ_DESC:0 "We have taken control of the territories of Luxembourg, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.85.a:0 "Liberate Luxembourg"

annexation_MAN_CONQ:0 "The Fate of Manchuria"
annexation_MAN_CONQ_DESC:0 "After our successful campaign in Manchuria we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annexation.86.a:0 "Create an independent Manchuria!"

annexation_MAD_CONQ:0 "The Fate of Madras"
