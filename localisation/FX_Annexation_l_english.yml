annexation.94.t:0 "The Fate of Newfoundland"
annexation.94.d:0 ""
annexation.94.a:0 ""
annexation.94.b:0 "Give it to [CAN.GetNameDef]"

annexation.95.t:0 "The Fate of Nicaragua"
annexation.95.d:0 "With Managua in our hands, we now control Nicaragua and are able to decide what do with these lands."
annexation.95.a:0 "Restore a loyal Nicaraguan state."

annexation.96.t:0 "The Fate of Norway"
annexation.96.d:0 "The Norwegian Army has surrendered, and we have completely capitulated the Norwegian government. Our flag waves over the former capitol building in Oslo as our military campaign comes to an end. Now we must begin a campaign to destroy the Norwegian partisans, but perhaps enlisting Norwegian sympathizers to form a government would aid us?"
annexation.96.a:0 "Create a loyal Norwegian state!"

annexation.97.t:0 "The Fate of Normandy"
annexation.97.d:0 ""
annexation.97.a:0 "Create a puppet state in Normandy"

annexation.98.t:0 "The Fate of New Zealand"
annexation.98.d:0 "The islands of New Zealand have been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.98.a:0 "Release New Zealand"

annexation.99.t:0 "The Fate of Occitania"
annexation.99.d:0 ""
annexation.99.a:0 "Create a puppet state in Occitania"

annexation.100.t:0 "The Fate of Oman"
annexation.100.d:0 "After a long fight with the Omani, we have launched a full offensive and forced the Omani Army to surrender. Muscat is now in our hands, as is the fate of the Emirate."
annexation.100.a:0 "Liberate Oman!"

annexation.101.t:0 "The Fate of Orissa"
annexation.101.d:0 ""
annexation.101.a:0 "Liberate Orissa under a friendly government!"

annexation.102.t:0 "The Fate of Persia"
annexation.102.d:0 "After a long fight with the Persians, we have launched a full offensive and forced the Persian Army to surrender. [266.GetName] is now in our hands!"
annexation.102.a:0 "Liberate Persia!"

annexation.103.t:0 "The Fate of the Philippines"
annexation.103.d:0 "Our armies have managed to take control of the Philippines, and the archipelago is now occupied by us. Should we organise a puppet government?"
annexation.103.a:0 "Liberate a loyal Filipino government."

annexation.104.t:0 "The Fate of Phoenicia"
