l_english:

annexation.occupation:0 "Military occupation is the only answer."

annexation.1.t:0 "The Fate of Afghanistan"
annexation.1.d:0 "After a long fight with the Afghans, we have launched a full offensive and forced the Afghan Army to surrender and flee to the mountains. Kabul and the major roads are now in our hands, but the countryside is rallying against us and we may have a large fight on our hands should we attempt to occupy the so-called 'Graveyard of Empires.'"
annexation.1.a:0 "Afghanistan must not be our graveyard, we will give them autonomy."

annexation.2.t:0 "The Fate of Albania"
annexation.2.d:0 "After a campaign across the Albanian countryside, our enemies in Tirana have finally capitulated, leaving us with the control of their country. Our position in the Adriatic has been cemented, but we must now decide what to do with Albania."
annexation.2.a:0 "Restore an autonomous Albania!"

annexation.3.t:0 "The Fate of Arabia"
annexation.3.d:0 "After a long fight with the Arabs, we have launched a full offensive and forced the Arabian Army to surrender. The fate of the arabs in this land is now in our hands!"
annexation.3.a:0 "Liberate a loyal Arabia."

annexation.4.t:0 "The Fate of Argentina"
annexation.4.d:0 "After the conquest of the vast nation of Argentina we have to organise competent administrations to keep the territory under control. Now we will need to decide on the fate of the region."
annexation.4.a:0 "Liberate Argentina as our puppet!"

annexation.5.t:0 "The Fate of Armenia"
annexation.5.d:0 "After fierce fighting in the Caucasus, we have conquered and annexed Armenia. The Armenian army has surrendered, and the territory is under our control, but the people are still resistant but soon they will submit."
annexation.5.a:0 "Liberate Armenia!"

annexation.6.t:0 "The Fate of Australia"
annexation.6.d:0 ""
annexation.6.a:0 ""

annexation.7.t:0 "The Fate of Austria"
annexation.7.d:0 "Austria has been forced to capitulate and our troops are patrolling the streets of Vienna to prevent a rebellion or anything that could cause further instability. However, some have proposed that creating a local Austrian government would be more helpful."
annexation.7.a:0 "We must liberate them."

annexation.8.t:0 "The Fate of Azerbaijan"
annexation.8.d:0 "After fierce fighting in the Caucasus, we have conquered and annexed Azerbaijan. The Azeri army has surrendered, and their territory is under our control, but the people are still resistant. What should we do with our newly conquered lands?"
annexation.8.a:0 ""

annexation.9.t:0 "The Fate of BAL"
annexation.9.d:0 ""
annexation.9.a:0 ""

annexation.10.t:0 "The Fate of BAW"
annexation.10.d:0 ""
annexation.10.a:0 ""

annexation.11.t:0 "The Fate of Bavaria"
annexation.11.d:0 "The entire Bavarian region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annexation.11.a:0 "Release a loyal Bavarian state"

annexation.12.t:0 "The Fate of the British East Indies"
annexation.12.d:0 "Our armies have managed to take control of Insulindia, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annexation.12.a:0 "Liberate Insulindia."

annexation.13.t:0 "The Fate of Belgium"
annexation.13.d:0 "After a short campaign across the fields of Belgium we now control the region and we must decide what to do with it. Belgium is a very divided country and splitting it along cultural lines might make for less trouble afterwards."
annexation.13.a:0 "Liberate a loyal Belgium"
annexation.13.b:0 "Liberate Flanders and Wallonia"

annexation.14.t:0 "The Fate of Bhutan"
annexation.14.d:0 "After our successful campaign in the Himalayas we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice..."
annexation.14.a:0 "Create a puppet Bhutan."

annexation.15.t:0 "The Fate of BIH"
annexation.15.d:0 ""
annexation.15.a:0 ""

annexation.16.t:0 "The Fate of Belarus"
annexation.16.d:0 "After a short campaign across Belarus, we have managed to shatter the defences of Minsk. Belarus is now in our hands! We must now decide on the future of it."
annexation.16.a:0 "Liberate Belarus under a friendly government!"

annexation.17.t:0 "The Fate of Bolivia"
annexation.17.d:0 "After a campaign through the jungles and deserts of Bolivia, we have finally managed to reach the gates to the Andes. La Paz is now in our hands! We must now decide on the future of Bolivia."
annexation.17.a:0 "Liberate Bolivia under a friendly government!"

annexation.18.t:0 "The Fate of the Bombay Region"
annexation.18.d:0 "The Bombay region has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.18.a:0 "Release Bombay as a puppet"

annexation.19.t:0 "The Fate of Bosnia"
annexation.19.d:0 "The divided state of Bosnia is now under our occupation after our invasion of its territory. Our troops are parading in Sarajevo and we must decide what to do with it."
annexation.19.a:0 "We must liberate them."

annexation.20.t:0 "The Fate of Brazil"
annexation.20.d:0 "After the conquest of the vast nation of Brazil we have to organise competent administrations to keep the territory under control. Even if the magnificent city of Rio is under the boots of our soldiers we can't keep an hold on it forever."
annexation.20.a:0 "Liberate a loyal Brazilian government"

annexation.21.t:0 "The Fate of Britanny"
annexation.21.d:0 "The peninsula of Brittany has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.21.a:0 "Liberate Brittany"

annexation.22.t:0 "The Fate of Burma"
annexation.22.d:0 "Our troops are marching through Rangoon while the Burmese leadership is either in exile or in prison. What shall we do with these lands?"
annexation.22.a:0 "Liberate and puppet Burma."

annexation.23.t:0 "The Fate of BRW"
annexation.23.d:0 ""
annexation.23.a:0 ""

annexation.24.t:0 "The Fate of Bulgaria"
annexation.24.d:0 "After a long fight with the Bulgarians, we have launched a full offensive and forced the Bulgarian Army to surrender. Sofia is now in our hands! What should we do with their lands?"
annexation.24.a:0 "We must liberate them."

annexation.25.t:0 "The Fate of Cambodia"
annexation.25.d:0 "Our armies have taken control of Phnom Penh, and the local Cambodians are clamouring for self-government. We should decide what's to be done with the region."
annexation.25.a:0 "Set up a puppet Cambodian state."

annexation.26.t:0 "The Fate of Canada"
annexation.26.d:0 ""
annexation.26.a:0 "Liberate a puppet Canada!"

annexation.27.t:0 "The Fate of Centroslavia"
annexation.27.d:0 ""
annexation.27.a:0 ""

annexation.28.t:0 "The Fate of China"
annexation.28.d:0 "After a long and hard-fought campaign in the vast expanses of China we've finally achieved a historic victory. Now that we've won the war, we must decide how to best secure the peace. How should we go about managing the Chinese lands we've conquered?"
annexation.28.a:0 "Restore and puppet the Nanjing Government!"

annexation.29.t:0 "The Fate of Chile"
annexation.29.d:0 "After a long campaign across the hostile Chilean Andes, we have finally managed to shatter the Chilean defences. Santiago is now in our hands! We must now decide on the future of Chile."
annexation.29.a:0 "Liberate Chile under a friendly government!"

annexation.30.t:0 "The Fate of the Congo"
annexation.30.d:0 ""
annexation.30.a:0 ""

annexation.31.t:0 "The Fate of Colombia"
annexation.31.d:0 "After a campaign across Colombia, we have finally managed to shatter the Colombian defences. Bogotá is now in our hands! We must now decide on the future of Colombia."
annexation.31.a:0 "Liberate Colombia under a friendly government!"

annexation.32.t:0 "The Fate of Costa Rica"
annexation.32.d:0 "Our glorious army corps marched through the land and now occupy the capital of the former Costa Rican government. We, however, can't have this situation last so long, what should we do with the land?"
annexation.32.a:0 "Restore a loyal Costa Rican state."

annexation.33.t:0 "The Fate of Curacao"
annexation.33.d:0 ""
annexation.33.a:0 ""

annexation.34.t:0 "The Fate of Croatia"
annexation.34.d:0 "We have taken control of the Croatian territories, and there is some degree of resistance among the locals. We must decide what to do with their lands."
annexation.34.a:0 "We must liberate them."

annexation.35.t:0 "The Fate of Cruzoob"
annexation.35.d:0 ""
annexation.35.a:0 "Setup a puppet Yucatan Government"
annexation.35.b:0 "Give it to our [MEX.GetAdjective] allies"

annexation.36.t:0 "The Fate of Cuba"
annexation.36.d:0 "After a short campaign across the island of Cuba, we have finally managed to shatter the Cuban defences. Havana is now in our hands! We must now decide on the future of Cuba."
annexation.36.a:0 "Liberate a loyal Cuban state!"

annexation.37.t:0 "The Fate of Cyprus"
annexation.37.d:0 "Our armies have managed to take control of Cyprus, and the island itself is now occupied by us. We have a few options in front of us, now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in the Mediterranean and is crucial to retaining control of that area. What shall we do?"
annexation.37.a:0 "Liberate Cyprus"

annexation.38.t:0 "The Fate of Czechoslovakia"
annexation.38.d:0 "The ancient heartland of the Czechs have been conquered by our victorious forces. The venerable gem of the Moldau, Prague, is occupied by our troops who parade smartly across the Wenceslas Square. Should we prop up a Czech government loyal to the designs of our own state or maintain this splendid military occupation?"
annexation.38.a:0 "Liberate a Czechoslovakian state!"

annexation.39.t:0 "The Fate of the Dutch East Indies"
annexation.39.d:0 ""
annexation.39.a:0 "Liberate a friendly Insulindian government!"

annexation.40.t:0 "The Fate of Denmark"
annexation.40.d:0 "After a short campaign across the numerous islands of Denmark and the capture of its capital, we have managed to take down the country. Copenhagen is now in our hands! The status of the Atlantic islands of Denmark is a particularly interesting case to deal with but we'll anyway have to decide on the future of Denmark."
annexation.40.a:0 "Liberate Denmark as a puppet state!"

annexation.41.t:0 "The Fate of Dominican Republic"
annexation.41.d:0 "After a short campaign on the island of Hispaniola, we have finally managed to shatter the Dominican defences. Santo Domingo is now in our hands! We must now decide on the future of the Dominican Republic."
annexation.41.a:0 "Liberate the Dominican Republic under a friendly government!"

annexation.42.t:0 "The Fate of Ecuador"
annexation.42.d:0 "After a campaign across Ecuador, we have finally managed to shatter the Ecuadorian defences. Quito is now in our hands! We must now decide on the future of Ecuador."
annexation.42.a:0 "Liberate Ecuador under a friendly government!"

annexation.43.t:0 "The Fate of Egypt"
annexation.43.d:0 "After a long fight with the Egyptians, we have launched a full offensive and forced the Egyptian Army to surrender. Cairo is now in our hands!"
annexation.43.a:0 "Liberate Egypt with Sudan!"

annexation.44.t:0 "The Fate of El Salvador"
annexation.44.d:0 "El Salvador has been annexed by our proud armies and our troops are parading in San Salvador. How should the administration be set up?"
annexation.44.a:0 "Liberate a loyal El Salvador!"

annexation.45.t:0 "The Fate of Britian"
annexation.45.d:0 ""
annexation.45.a:0 "Create a loyal British government."
annexation.45.b:0 "Divide the island between England, Wales and Scotland."

