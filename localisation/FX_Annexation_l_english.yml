annexation.61.t:0 "The Fate of the Netherlands"
annexation.61.d:0 "After a short campaign across the marshes and the urban centres of the Netherlands, we have managed to take down the proud nation. The Netherlands are now in our hands! We must now decide on its future."
annexation.61.a:0 "Liberate the Netherlands."

annexation.62.t:0 "The Fate of Hungary"
annexation.62.d:0 "The Hungarian nation has been completely defeated. Our forces are policing the streets of Budapest and partisans are being detained all across the countryside, but should this state of affairs remain permanent? What should we do with the Hungarian lands?"
annexation.62.a:0 "Create a puppet [HUN.GetAdjective] state!"

