annexation.63.d:0 ""
annexation.63.a:0 ""

annexation.64.t:0 "The Fate of Iceland"
annexation.64.d:0 "A campaign in the Northern Atlantic has paid off: Iceland has fallen in our hands and the question now is what we should do with this barren island in the northern Atlantic?"
annexation.64.a:0 "Release a puppet Iceland"

annexation.65.t:0 "The Fate of India"
annexation.65.d:0 "The great nation of India has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.65.a:0 "Release a united Indian state a puppet"

annexation.66.t:0 "The Fate of Insulindia"
annexation.66.d:0 "Our armies have managed to take control of Insulindia, and the islands themselves are now occupied by us. We have a few options now. We can either puppet the island or take it for ourselves, seeing as it possesses a key position in South East Asia and has many strategically valuable resources. What shall we do?"
annexation.66.a:0 "Create a puppet Insulindia"

annexation.67.t:0 "The Fate of Ireland"
annexation.67.d:0 "We have secured the island of Ireland. The fate of the Irish nation lies in our hands now."
annexation.67.a:0 "They shall have their independence."

annexation.68.t:0 "The Fate of Iraq"
annexation.68.d:0 "We have conquered the fertile lands of Iraq including the grand and ancient city of Baghdad. What are we to do with these old Ottoman provinces?"
annexation.68.a:0 "Release the Mesopotamian lands"

annexation.69.t:0 "The Fate of Israel"
annexation.69.d:0 ""
annexation.69.a:0 "Create a loyal Israeli state!"

annexation.70.t:0 "The Fate of Italy"
annexation.70.d:0 "With the majority of the Italian peninsula under our control, it is up to us to decide what will become of the region. Will it be released as a single entity under our control, powerful but perhaps difficult to control? Or should we decide what to do with each part of it separately?"
annexation.70.a:0 "Release Italy as a puppet"
annexation.70.b:0 "Create a fragmented Italy"

annexation.71.t:0 "The Fate of Japan"
annexation.71.d:0 "After our successful campaign on the Japanese islands we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice.."
annexation.71.a:0 "Create a [JAP.GetAdjective] puppet"

annexation.72.t:0 "The Fate of Kashmir"
annexation.72.d:0 ""
annexation.72.a:0 "Create a puppet government"

annexation.73.t:0 "The Fate of Kazakhstan"
annexation.73.d:0 ""
annexation.73.a:0 "Release a loyal Kazakh Government!"

annexation.74.t:0 "The Fate of Kenya"
annexation.74.d:0 "The steppes of Kenya are now in our graceful control, what should we do with them? Will we control it directly or will we liberate them?"
annexation.74.a:0 "Create a Kenyan state"

annexation.75.t:0 "The Fate of the Dutch Exiled Government"
annexation.75.d:0 ""
annexation.75.a:0 ""

annexation.76.t:0 "The Fate of Korea"
annexation.76.d:0 "After the final liberation of the proud nation of Korea we were left with the responsibility of organising the administration of the newly conquered territories, what shall we do?"
annexation.76.a:0 "Create a loyal Korean state!"

annexation.77.t:0 "The Fate of Kurdistan"
annexation.77.d:0 "Our armies have taken control of the northern part of the Levant, and the local Kurdish population is clamouring for self-government. We should decide what's to be done with the region."
annexation.77.a:0 "Release a Kurdish state"

annexation.78.t:0 "The Fate of Kuwait"
annexation.78.d:0 ""
annexation.78.a:0 "Create a puppet state in Kuwait"

annexation.79.t:0 "The Fate of Laos"
annexation.79.d:0 "Our armies have taken control of Laos, and the locals are clamouring for self-government. We should decide what's to be done with the region."
annexation.79.a:0 "Set up a puppet Laotian state."

annexation.80.t:0 "The Fate of Latvia"
annexation.80.d:0 "Much of Latvia has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.80.a:0 "Liberate Latvia!"

annexation.81.t:0 "The Fate of Libya"
annexation.81.d:0 ""
annexation.81.a:0 "Create a puppet state in Libya!"

annexation.82.t:0 "The Fate of Liberia"
annexation.82.d:0 "The state of Liberia, founded by an American company under the wish of bringing American blacks back to Africa has always been a peculiar state. Under the loose control of the Americans for years the country has now fallen before our might. The Liberian identity is strong and trying to annex them directly might prove itself inefficient, officials in our country are calling for the establishment of a loyal Liberian state instead, should we do that?"
annexation.82.a:0 "Create a loyal state of Liberia"

annexation.83.t:0 "The Fate of Lithuania"
annexation.83.d:0 "Lithuania has been brought under our leadership and our troops occupy the area. We must now decide what to do with it."
annexation.83.a:0 "Release a loyal Lithuania"

annexation.84.t:0 "The Fate of Lombardy"
annexation.84.d:0 "Our armies have taken control of Lombardy, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annexation.84.a:0 "Release Duchy of Lombardia as a puppet"

annexation.85.t:0 "The Fate of Luxembourg"
annexation.85.d:0 ""
annexation.85.a:0 "Liberate Luxembourg"

annexation.86.t:0 "The Fate of Manchuria"
annexation.86.d:0 "After our successful campaign in Manchuria we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annexation.86.a:0 "Create an independent Manchuria!"

annexation.87.t:0 "The Fate of Madras"
annexation.87.d:0 ""
annexation.87.a:0 "Create a puppet state of Madras"

annexation.88.t:0 "The Fate of Mexico"
annexation.88.d:0 "After a long campaign across Mexico, we have finally managed to shatter the Mexican defences. Mexico City is now in our hands! We must now decide on the future of Mexico."
annexation.88.a:0 "Liberate Mexico under a friendly government."

annexation.89.t:0 "The Fate of Mongolia"
annexation.89.d:0 "After our successful campaign in the steppes of Mongolia, we now have the task to establish new local administrative authority in order to restore peace. However, there are several options for our choice."
annexation.89.a:0 "Liberate a loyal Mongolia."

annexation.90.t:0 "The Fate of Morocco"
annexation.90.d:0 "We have freed Morocco from the French and our forces are now having difficulties occupying the mountainous and semi-arid regions of the country. Though the urban centres are in our control, it would maybe be wise to hand out further control to locals."
annexation.90.a:0 "We must liberate them"

annexation.91.t:0 "The Fate of Mysore"
annexation.91.d:0 ""
annexation.91.a:0 "Liberate Mysore under a friendly government!"

annexation.92.t:0 "The Fate of Naples"
annexation.92.d:0 ""
