annexation.104.a:0 "Setup a puppet state in Phoenicia"

annexation.105.t:0 "The Fate of Piedmont"
annexation.105.d:0 "Our armies have taken control of the Piedmont region, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annexation.105.a:0 "Release Piedmont"

annexation.106.t:0 "The Fate of Papua New Guinea"
annexation.106.d:0 "Papua New Guinea has been brought under our leadership and our troops occupy the island. We must now decide what to do with it."
annexation.106.a:0 "Release Papua New Guinea as a puppet"

annexation.107.t:0 "The Fate of Poland"
annexation.107.d:0 "Our soldiers are marching through the streets of Warsaw after the Polish army surrendered early yesterday afternoon. Now we must decide what to do with their lands"
annexation.107.a:0 "Release a loyal Polish state"

annexation.108.t:0 "The Fate of Pomerania"
annexation.108.d:0 ""
annexation.108.a:0 "Create a puppet state in Pomerania"

annexation.109.t:0 "The Fate of Portugal"
annexation.109.d:0 "The government in Lisbon has finally been forced into the sea, but we are left with the fate of the Portuguese people to decide. Do we release them as their own nation following our rightly guided principles?"
annexation.109.a:0 "Restore the Portuguese Republic"
annexation.109.b:0 "Liberate the Kingdom of Portugal"

annexation.110.t:0 "The Fate of Peru"
annexation.110.d:0 "After a campaign across the hostile Peruvian Andes, we have finally managed to shatter the Peruvian defences. Lima is now in our hands! We must now decide on the future of Peru."
annexation.110.a:0 "Liberate Peru under a friendly government!"

annexation.111.t:0 "The Fate of Puerto Rico"
annexation.111.d:0 "Following a brief campaign, San Juan has is under our control and with it all of Puerto Rico. What should be done with the Island?"
annexation.111.a:0 "Release an independent Puerto Rico"

annexation.112.t:0 "The Fate of Punjab"
annexation.112.d:0 ""
annexation.112.a:0 "Create a puppet state in Punjab"

annexation.113.t:0 "The Fate of Quebec"
annexation.113.d:0 ""
annexation.113.a:0 "Release an independent Quebec"

annexation.114.t:0 "The Fate of the Rhineland"
annexation.114.d:0 "The entire Rhenish region has been brought under our control. Currently our armed forces are facing some opposition from the local populations. We could leave it up to local governments in the region to take care of any dissent."
annexation.114.a:0 "Release a loyal Rhenish state"

annexation.115.t:0 "The Fate of Rhodesia"
annexation.115.d:0 ""
annexation.115.a:0 "Create a loyal Rhodesian puppet state!"

annexation.116.t:0 "The Fate of Rajahstan"
annexation.116.d:0 ""
annexation.116.a:0 "Create a puppet state in Rajahstan"

annexation.117.t:0 "The Fate of Romania"
annexation.117.d:0 "The Romanian forces have finally capitulated to our superior might. The time as come to decide what to do with their lands."
annexation.117.a:0 "Liberate a [ROM.GetAdjective] state!"

annexation.118.t:0 "The Fate of Russia"
annexation.118.d:0 "After a long fight with the Russian state, we have launched a full offensive and forced the Russian armed forces to surrender. Moscow is now in our hands and fate of the Russian nation with it!"
annexation.118.a:0 "Create a Russian puppet state!"

annexation.119.t:0 "The Fate of South Africa"
annexation.119.d:0 ""
annexation.119.a:0 "Liberate South Africa!"

annexation.120.t:0 "The Fate of Sardinia"
annexation.120.d:0 ""
annexation.120.a:0 "Release Sardinia as a puppet"

annexation.121.t:0 "The Fate of Saxony"
annexation.121.d:0 ""
annexation.121.a:0 "Liberate Saxony!"

annexation.122.t:0 "The Fate of Sichuan"
annexation.122.d:0 ""
annexation.122.a:0 "Create a puppet state in Sichuan"

annexation.123.t:0 "The Fate of Scotland"
annexation.123.d:0 "Scotland has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.123.a:0 "Release an independent Scotland loyal to us!"

annexation.124.t:0 "The Fate of Serbia"
annexation.124.d:0 "The Serbian State has been effectively eliminated and their army has completely capitulated to our forces. With our troops now parading in Belgrade, the time has come to decide what we must do with these lands."
annexation.124.a:0 "We must liberate them!"

annexation.125.t:0 "The Fate of Schleswig-Holstein"
annexation.125.d:0 ""
annexation.125.a:0 "Release Schleswig-Holstein"

annexation.126.t:0 "The Fate of Shanxi"
annexation.126.d:0 ""
annexation.126.a:0 "Liberate Shanxi"

annexation.127.t:0 "The Fate of Siam"
annexation.127.d:0 "We have taken control over the Thai state and secured our dominance on the upper part of the Malay Peninsula. Now the pressing issue for our government is figuring out what we should do with the newly 'liberated' Thai provinces."
annexation.127.a:0 "Liberate a loyal [SIA.GetAdjective] Government"

annexation.128.t:0 "The Fate of Sicily"
annexation.128.d:0 "Our armies have taken control of Silicy, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annexation.128.a:0 "Create a loyal Silician state!"

annexation.129.t:0 "The Fate of Xinjiang"
annexation.129.d:0 "After our successful campaign in Xinjiang we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annexation.129.a:0 "Create an independent Xinjiang"

annexation.130.t:0 "The Fate of Silesia"
annexation.130.d:0 ""
annexation.130.a:0 "Release Silesia as a puppet"

annexation.131.t:0 "The Fate of Slovakia"
annexation.131.d:0 "After a short campaign across the mountains of Slovakia, we have managed to shatter the defences of the country. Slovakia is now in our hands! We must now decide on the future of it."
annexation.131.a:0 "Liberate Slovakia under a friendly government!"

annexation.132.t:0 "The Fate of Slovenia"
annexation.132.d:0 "Our troops have occupied the small region of Slovenia, and we must decide what to do with it."
annexation.132.a:0 "We must liberate them."

annexation.133.t:0 "The Fate of the Soviet Union"
annexation.133.d:0 ""
annexation.133.a:0 "Release a Russian puppet!"
annexation.133.b:0 "Release a Soviet puppet!"

annexation.134.t:0 "The Fate of Spain"
annexation.134.d:0 "In the aftermath of the recent conflicts, we ended up controlling a number of territories that once belonged to the Spanish state. What should we do about them now?"
annexation.134.a:0 "Restore the Kingdom of Spain"
annexation.134.b:0 "Liberate the Republic!"
annexation.134.c:0 "Create a loyal Spanish puppet!"
annexation.134.e:0 "Release Spain under a friendly government!"

annexation.135.t:0 "The Fate of Venice"
annexation.135.d:0 "Our armies have taken control of Venice, and the locals are clamouring for self-government. We should decide what's to be done with the region, as it would be difficult and expensive to hold otherwise."
annexation.135.a:0 "Release Venice as a puppet"

annexation.136.t:0 "The Fate of Sweden"
annexation.136.d:0 "Today, the Swedish Chief of Army has announced the surrender of the Army. Supplies and equipment were captured after the surrender and have been shipped back to our country. Total victory has been achieved, but what we should do with Sweden is an open question."
annexation.136.a:0 "Liberate a loyal Sweden!"

annexation.137.t:0 "The Fate of Switzerland"
annexation.137.d:0 "After fierce fighting in the Alpine Mountains, we have finally conquered Switzerland. The Swiss army has surrendered, and their territory is under our control. What should we do with the land we now control?"
annexation.137.a:0 "We must liberate Swiss lands!"

annexation.138.t:0 "The Fate of Tibet"
annexation.138.d:0 "After our successful campaign in the Tibetan Plateau we now have the task to establish new local administrative authority in order to restore peace, however there are several options for our choice."
annexation.138.a:0 "Restore independent Tibet."

annexation.139.t:0 "The Fate of Turkestan"
annexation.139.d:0 "Turkestan has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.139.a:0 "Liberate the Turkestan Republic"

annexation.140.t:0 "The Fate of Travancore"
annexation.140.d:0 ""
annexation.140.a:0 "Create a puppet state in Travancore!"

annexation.141.t:0 "The Fate of Tunisia"
annexation.141.d:0 "After overwhelming the Tunisian defences, we have launched a full offensive and Tunis is now in our hands, along with the rest of Tunisia. The Bey and several nationalists are clamouring for self-governance, and some suggest they should be granted it. Alternatively, we could continue to occupy Tunisia. What should we do?"
annexation.141.a:0 "Liberate Tunisia!"

annexation.142.t:0 "The Fate of Anatolia"
annexation.142.d:0 "We have destroyed the last remnants of the Turkish state and finally put the 'sick man of Europe' in his grave. Our troops now patrol the streets of Ankara, yet we cannot remain as occupiers forever. A decision will have to be made in regards to the future government of the Turkish people."
annexation.142.a:0 "Create a puppet state in Anatolia!"

annexation.143.t:0 "The Fate of Ukraine"
annexation.143.d:0 "After a long fight with the Breadbasket of Europe, we have launched a full offensive and forced the Ukrainian Army to surrender. Kiev is now in our hands!"
annexation.143.a:0 "Liberate a friendly Ukraine!"

annexation.144.t:0 "The Fate of Uruguay"
annexation.144.d:0 "After a long campaign in Uruguay, we have finally managed to shatter their defences. We must now decide on the future of Uruguay."
annexation.144.a:0 "Liberate Uruguay under a friendly government!"

annexation.145.t:0 "The Fate of America"
annexation.145.d:0 "Now that the war is over, we must decide what to do with our occupied land in America."
annexation.145.a:0 "Create an [USA.GetAdjective] puppet!"

annexation.146.t:0 "The Fate of Vietnam"
annexation.146.d:0 "Our armies have taken control of Annam, and the local Vietnamese are clamouring for self-government. We should decide what's to be done with the region."
annexation.146.a:0 "Set up a puppet Vietnamese state."

annexation.147.t:0 "The Fate of Wallonia"
annexation.147.d:0 "We now control the French-speaking province of Wallonia, that once belonged to Belgium and Flanders-Wallonia. We must choose what to do with our new piece of Belgium."
annexation.147.a:0 "Liberate Wallonia"

annexation.148.t:0 "The Fate of Wales"
annexation.148.d:0 "Wales has been brought under our control as our troops occupy the region. We must now decide what to do with it."
annexation.148.a:0 "Release an independent Wales loyal to us!"

annexation.149.t:0 "The Fate of the Ma Clique"
annexation.149.d:0 ""
annexation.149.a:0 "Liberate a friendly government loyal to us!"

annexation.150.t:0 "The Fate of Yemen"
annexation.150.d:0 "After a long fight with the Yemenites, we have launched a full offensive and forced the Yemenite Army to surrender. Sana'a is now in our hands!"
annexation.150.a:0 "Liberate Yemen!"

annexation.151.t:0 "The Fate of Yunnan"
annexation.151.d:0 ""
annexation.151.a:0 "Liberate a friendly government loyal to us!"

annexation.152.t:0 "The Fate of Zhili"
annexation.152.d:0 ""
annexation.152.a:0 "Liberate a friendly government loyal to us!"

annexation.153.t:0 "The Fate of Malaya"
annexation.153.d:0 "Our armies have managed to take control of Malaysia, and it is now occupied by us. We have a few options at this juncture. What shall we do?"
annexation.153.a:0 "Liberate Malaysia."

annexation.154.t:0 "The Fate of Corsica"
annexation.154.d:0 "Now that we are in control of the Corsica island, should we administer the area ourselves or hand it over to our local allies?"
annexation.154.a:0 "Liberate Corsica!"

annexation.155.t:0 "The Fate of Honduras"
annexation.155.d:0 "Our armies have put down the Honduran government and are patrolling the capital in Tegucigalpa. Which sort of government should be put in place instead?"
annexation.155.a:0 "Restore a loyal Honduran state."