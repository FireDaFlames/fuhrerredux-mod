annex.2001.a:0 ""

annexation_BRD_CONQ:0 "The Fate of Burundi"
annexation_BRD_CONQ_DESC:0 "The region of Burundi has now been brought under our control. The former colonial administration fled the colony early and left us with an ungoverned territory occupied. Should we continue this occupation or should we form a new government?"
annex.2002.a:0 "Form the state of Burundi"

annexation_CAR_CONQ:0 "The Fate of Central Africa"
