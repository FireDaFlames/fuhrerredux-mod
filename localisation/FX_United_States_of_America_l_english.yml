### Description
USA_FUHRERREDUX_DESC:0 "Participating in the Great War on both the Mexican and European fronts, Theodore Roosevelt left the tables at Versailles angered at the stringent and demanding treaty. A nation now in political isolation, the country has descended into deep economic troubles. In the midst, several of the nation's holdings declared their own independence, including their Mexican client state. Now, with few friends and a couple powerful enemies, America stands divided as another great conflict looms on the horizon."

