### Events
usa.0.t:0 "The State of Old Glory"
usa.0.d:0 "Since its inception, America’s relation with foreign intervention has been troubled and muddied to say the least. But in the past couple decades, the world has changed so drastically and the United States’ relation with the major powers of the world has been greatly strained. With the recent dissolution of the Bull Moose Party back into the Republican Party, the legacy of the late Theodore “Teddy” Roosevelt has been called into question. After his main political opponent, Woodrow Wilson, was forced out of the Presidential race in 1912 following a heart attack, Roosevelt was barely able to win at the ballot boxes, ushering in a new and expansionist philosophy to the American zeitgeist. Not least on his radar was the brewing tides of war in Europe, which he was determined to keep the country out of, choosing to focus on the neighbors. \n\nThis was rendered impossible however- when Mexican nationalist Victor Carranza took power in Mexico, he became a formidable southern force. Brought to arms by the Americans’ recent occupation of Veracruz in the Tampico Affair, he mobilized his army- not for the offense, but to defend the country. As the Mexican Revolution wound down, a new war would start, and Germany would be the match that would light the tinderbox. The Zimmerman Declaration was decoded almost as quickly by American spies as Mexican ones, and what may have initially been swept aside was instead cast as a move to war. And neither side was going to back down. What began on 18 February 1917 in Mexico with the stroke of Roosevelt’s pen would not end until 11 November 1919 in Germany, and hundreds of thousands of American casualties would prove America’s place in the Entente’s victory. While at the Treaty of Marseilles, President Roosevelt would try to convince the powers of the world to agree to his “10 Points”- a document that would enforce a moderate peace, and hopefully a new faction of the democracies from America itself to France to even Japan. \n\nIts failure, and Roosevelt’s consequent infuriation at the insolence and disregard of Sir Lloyd George and Georges Clemenceau would bring him to declare, after leaving the conference “not to trust the Allies nor the Germans, for it seems that it is solely America’s duty to protect itself and its interests”. From then on, aside from trade as usual, the United States’ diplomacy with Europe went decidedly cold. The country became focused solely on its conquered neighbor to the south, installing a puppet regime and more than a few watchful eyes. After the death of Theodore only a couple short months later, the United States would be on the rise for near a decade; a combination of war profiteering and exploitation of the new Mexican puppet state. Presidents John J. Pershing (now a renowned war hero), Calvin Coolidge and Herbert Hoover have passed in succession- the election of 1928 being particularly heated between Hoover and incumbent son Quentin Roosevelt. Now, 1936 has come, and the political scene has been largely shaped by the horrendous downturn of 1929- “Gilded Tuesday” that has near ruined America’s economy. \n\nIn the panic, the Mexican Republic was declared (which was decidedly an autocracy) and the Republic of the Philippines (which was more accurate to its name). This “Great Depression” is the name of the game in American politics, and with the next election sure to depose Herbert Hoover, four choices rally support to bring a new look to both domestic and foreign policy, and with the rise of the far right and left since the end of the Great War, where the United States will find itself has never seemed to be in a more precarious position."
usa.0.a:0 "God bless America!"
usa.1.t:0 "The 1936 Presidential Election"
usa.1.d:0 "The results are finally in from what has probably been the most ideologically contested Presidential election the United States has ever witnessed. None of the four major parties have secured enough votes in the Electoral College to outright win the presidency, and as a result, the House of Representatives has to vote on the winner of the election for the second time this decade. This is probably not the end of our problems, but for the time being, victory goes to..."
usa.1.a:0 "Huey Long"
usa.1.b:0 "Quentin Roosevelt"
usa.1.c:0 "Alf Landon"
usa.1.e:0 "John Nance Garner"
usa.2.t:0 "Panic in Houston"
usa.2.d:0 "An explosion rocketed Houston, Texas this morning, causing several deaths and a currently untold number of injuries. Chief suspects of the incident include Mexican nationalists, though local police have not yet ruled out a domestic political group either. Included at the scene is what officers have been identifying as the flag of the Mexican State, though additional forensics research will have to be conducted. The target of the attack is believed to be a rail and trasportation hub in the city, but exactly which is not yet known, either. What is known, however, is that the political climate in the country has taken a drastic turn for the worse, and it will certianly only go downhill from here."
usa.2.a:0 "The Southern Serpent..."
usa.3.t:0 "An Independent Air Force?"
usa.3.d:0 "The U.S.A.F has been lagging behind other Airforces, notably those in Europe. The British and French Airforces dwarf ours, which raises a set of red flags.\n\nWe need to decide on our priorities for the U.S.A.F.\n\nWe could prioritize Bombers, after all, destroying the Enemy's industry will bring their war machine to a grinding halt. On the other hand, we can focus on attempting to get the U.S.A.F. to work with the Army by supporting them in combat."
usa.3.a:0 "Greenlight the creation of USAF"
usa.3.b:0 "Just expand the USAAC"
usa.4.t:0 "USA demands restoration of the Client-state"
usa.4.d:0 "The Northern bastards have demanded that the Nationalist Government step down and restore the American Puppet Government! Their delegation was oh-so confident that we'd surrender to their petty demands..."
usa.4.a:0 "Go to hell you goddamn Yanks."
usa.4.b:0 "We must cave to their demands..."
usa.5.t:0 "[MEX.GetName] Refuses"
usa.5.d:0 "The [MEX.GetAdjective] Government have unsuprisingly refused our demands in restoring the former legitimate government before the Synarchists took power. It seems that war is inevitable."
usa.5.a:0 "If its a war they want..."
usa.7.t:0 "Border Skirmish"
usa.7.a:0 "Endorse their worthy crusade!"
usa.7.b:0 "We cannot condone such actions"
usa.8.t:0 "Border City Attacked"
usa.8.d:0 "On a quiet, warm day in California, a truck rolled to a checkpoint on the Mexican-American border. The sight started the stationed men in a flurry of activity- such a thing hadn't realy been seen since the tightening of extradition laws months earlier. One of the privates called to the truck, gun at the ready. The truck did not come to a halt. Even though several rounds of ammunition were fired into it, it burst through the wooden fence, leading from one stretch of the road to the other. The fences, which stretched for miles from either side of the checkpoint as an additional safety precaution quaked. The private, too caught up in seeing the other truck through in a shower of metal, turned into the rising sun to see several other trucks emerging through the mirage. They were on a different course however, directly to the see. Directly out to San Diego. Word of the attack reached Washington shortly after. And the military, not long after that."
usa.8.a:0 "Declare Martial Law in the effected region!"
usa.8.b:0 "Let the police handle the situation"
usa.9.t:0 "Mexican Nationalists attack border area"
usa.9.d:0 "On a quiet, warm day in California, a truck rolled to a checkpoint on the Mexican-American border. The sight started the stationed men in a flurry of activity- such a thing hadn't realy been seen since the tightening of extradition laws months earlier. One of the privates called to the truck, gun at the ready. The truck did not come to a halt. Even though several rounds of ammunition were fired into it, it burst through the wooden fence, leading from one stretch of the road to the other. The fences, which stretched for miles from either side of the checkpoint as an additional safety precaution quaked. The private, too caught up in seeing the other truck through in a shower of metal, turned into the rising sun to see several other trucks emerging through the mirage. They were on a different course however, directly to the see. Directly out to San Diego. Word of the attack reached Washington shortly after. And the military, not long after that."
usa.9.a:0 "Try to defuse the situation"
usa.9.b:0 "Declare Martial Law in the effected region!"
usa.10.t:0 "US Troops Rebuke our Attack!"
usa.10.d:0 "The crusade that we have sponsored in the northern border have allowed the Yanks to deploy military personnel to ease up the situation. However, that doesn't stop us from continuing our attacks at the other side of the border. However the choice is our whether to also attack the garrisoned troops or to lay low for awhile."
usa.10.a:0 "Strike at the troops!"
usa.10.b:0 "Show our plight to the masses"
usa.11.t:0 "[MEX.GetName] Attacks our Troops!"
usa.11.a:0 "Then war it is!"
usa.11.b:0 "Demand the [MEX.GetAdjective] Government to stop!"
usa.12.t:0 "Washington's Ultimatum"
usa.12.d:0 "A telegram was received in the Foreign Ministry today from the Yanks, demanding us to stop the conflict in the border area. It seems that the [USA.GetAdjective] Government are mobilizing their forces as we speak, and are ready to do action. "
usa.12.a:0 "We will not bow down to the Yanks!"
usa.12.b:0 "Accept the ultimatum, even if its humiliating"
usa.13.t:0 "Mexico Refuses our Demands!"
usa.13.d:0 "The [MEX.GetAdjective] Government have responded to our ultimatum refusing to defuse the tensions in the southern border. They are mobilizing their forces as we speak, it seems war is inevitable."
usa.13.a:0 "We'd beat them once, we'd beat them again!"
usa.13.b:0 "Back down..."
usa.14.t:0 "Mexico Accepts our Demands"
usa.14.d:0 "To our outmost suprise, the [MEX.GetAdjective] Government have responded to our ultimatum accepting the defusing of tensions in the southern border. They are issued a formal apology to us and beginning to demobilize their forces."
usa.14.a:0 "A peace in our time..."
usa.15.t:0 "US Entry into the Entente"
usa.15.d:0 "An [USA.GetAdjective] delegation have arrived here in [Root.Capital.GetName] to discuss the entry of the [USA.GetName] in the [Root.GetFaction]. The [USA.GetAdjective] Government is seeking to establish a formal alliance with us. Should we accept their offer?"
usa.15.a:0 "We'd be fools not to accept"
usa.15.b:0 "We don't need them..."
usa.16.t:0 "Entente Entry Denied"
usa.16.d:0 "The [From.GetAdjective] Government have refused our offer of our formal alliance with them. We may have to look elsewhere."
usa.16.a:0 "A tragedy to be sure, otherwise an opportunity..."
usa.17.t:0 "US Invites us to the San Francisco Conference"
usa.17.d:0 "The Foreign Affairs Department have received a telegram from the [USA.GetAdjective]s inviting us to a conference that will be hosted in San Francisco, California. With the warming relations of our two nations, the [USA.GetAdjective] would like to discuss future defensive alliances, trade and possible military base leasing of the United States in the Philippines; to ensure stability and peace in the region. Should we accept our former master's offer?"
usa.17.a:0 "Sure..."
usa.17.b:0 "This is just imperalism in sheep's clothing..."
usa.18.t:0 "San Francisco Conference Success"
usa.18.d:0 "The [From.GetAdjective] Government have seen the wisdom in our offer and have accepted our proposals in the conference."
usa.18.a:0 "Great!"
usa.19.t:0 "San Francisco Conference Failure"
usa.19.d:0 "The [From.GetAdjective] Government have refused our offer of invitation of talks in the conference in San Francisco."
usa.19.a:0 "Shame..."
usa.20.t:0 "US Advisors?"
usa.20.d:0 "The [USA.GetAdjective] have once again approached our government and have layed another offer on the table. They offer to send advisors to us to train our commanders and soldiers with tactics learned from the Great War. Should we accept?"
usa.20.a:0 "Sure, why not?"
usa.20.b:0 "We'd rather refuse"
usa.21.t:0 "[From.GetName] Accepts Advisors"
usa.21.d:0 "The [From.GetAdjective] Government have seen the wisdom and have immediately accepted our offer of sending advisors to fully train their armed forces."
usa.21.a:0 "Great!"
usa.22.t:0 "[From.GetName] Refuses Advisors"
usa.22.d:0 "The [From.GetAdjective] Government have refused our offer of sending military advisors to truly train their armed forces."
usa.22.a:0 "How unfortunate..."
usa.23.t:0 "US Offers Protection"
usa.23.d:0 "This quiet morning, at the Foreign Ministry, we have received a telegram from Washington demanding us to submit to [USA.GetAdjective] protection. The [USA.GetAdjective] Government wants us to be under their protectorate, completely entering in their sphere of influence; while this offer can save us from the revanchist [MEX.GetAdjective]s in the north; our independence will sure become the collateral."
usa.23.a:0 "We aren't in a position to refuse..."
usa.23.b:0 "Not a chance! Libertad o Muerte!"
usa.24.t:0 "[From.GetName] Accepted our Demands"
usa.24.d:0 "The [From.GetAdjective] Government have accepted our demands in becoming them our protectorate."
usa.24.a:0 "A necessary act to ensure stability in the Region."
usa.25.t:0 "[From.GetName] Refuses our Demands"
usa.25.d:0 "The Southern Serpent might be a more formidable enemy than the look. It'll pay well to ensure that we surround them with satellite-states by their Southern Border. Congress has passed the notion of sending demands to Centroamerica for installation of American-friendly governments, it's about time we get started."
usa.25.d_no_mex:0 "With the Southern Serpent finally pacified, we can ensure the stability of the region by also pacifying the regimes below them. Congress has passed the notion of sending demands to Centroamerica for installation of American-friendly governments, it's about time we get started."
usa.25.a:0 "Drop the matter, an invasion of Central America sounds like a supply misery."
usa.25.b:0 "If it's war they want..."
usa.26.t:0 "Death of Eugene Debs"
usa.26.d:0 "Early this morning, Eugene V. Debs died of multiple organ failure following an extended period of ailing health. Debs had an extensive history in American politics, having been a union leader who contested Theodore Roosevelt's election campaigns in 1912 and 1916 to less than stellar results. After having narrowly been found innocent of sedition in his condemnation of American actions against Mexico, and by extension to Central Powers, by the Supreme Court, he continued to be a controverial figure. Debs also contested the 1920 Presidential election on the Socialist Party ticket but was again very unsuccessful. While he remained de facto leader of the Socialist Party, he discontinued his runs for President from then on, and the Socialist Party has stagnated ever since, in the major margin of American politics. He appointed some weeks ago journalist and unioneer Jack Reed as his successor, though with Debs's death the transition has become official. Many spectators cannot say exactly what the fate of the party will be now, but it will probably suffer divisions in power following its suzerain leader's death."
usa.26.a:0 "Unfortunate..."
usa.27.t:0 "The [USA.GetAdjective] Offers Peace"
usa.27.d:0 "Seeing how the futile their resistance is to our troops, the cowardly [USA.GetAdjective] Government have proposed to end hostilities with formal exchange to transfer our old territories such as California, Nevada, New Mexico, and Texas. As we have achieved our goal in reclaiming not just our birthright but our former territories, it is wise to accept Washington's offer. However, to truly defeat our sworn enemy we might just have to crush them altogether."
usa.27.a:0 "Accept the offer."
usa.27.b:0 "We will march to [USA.Capital.GetName]"
usa.28.t:0 "The [GetYear] Presidential Election"
usa.28.d:0 "The [GetYear] Presidential election is here. Who shall become the president of the United States of America?"
usa.28.a:0 "Huey Long"
usa.28.b:0 "Quentin Roosevelt"
usa.28.c:0 "Alf Landon"
usa.28.e:0 "John Nance Garner"
usa.28.f:0 "Jack Reed"
usa.29.t:0 "Democrats Bashed the Government for the Stimulus Bill"
usa.29.d:0 "Prominent members for the Democratic Party have issued an statement today in Congress, stating that, the Economic Stimulus Bill is an ineffective program of the Administration designed to waste time and money of both the people and the government itself. While the statement did nothing to stop the passing of the bill, it has gathered support from the lower class and middle class families alike."
usa.29.a:0 "What do we expect? Democrats whine all the time..."
usa.30.t:0 "Reforms Showing its Effects"
usa.30.d:0 "It seems that the reforms conducted by the former President Charles Curtis before the elections has shown its effects. Slowly but surely the economy is recovering from the effects of the Great Depression. The American people can now feel the effects of the improving economy. We should hope that this effects continues to make the United States truly recover from this greatest economic disaster in human history."
usa.30.a:0 "We sure hope so."
usa.31.t:0 "Socialists Gaining Popularity"
usa.31.d:0 "The failure of the previous administration in alleviating the effects of the Great Depression in introducing effective reforms have lead the working class supporting the once insignificant Socialist Party lead by Jack Reed. While not as radical as the CPUSA, the Socialist Party advocates some moderate to radical reforms needed in dealing with the Depression that can effectively change the status quo."
usa.31.a:0 "We should keep an eye on them..."
usa.32.t:0 "General MacArthur's Concerns"
usa.32.d:0 "General Douglas MacArthur, one of the commanders of the US Army, are voicing out concerns over the election of [USA.GetLeader]. He stated that the policies and reforms that will be introduced by the new President will greatly affect the [USA.GetAdjective] way of life; endangering the liberties that we have fought during the previous wars."
usa.32.a:0 "Offer him early retirement"
usa.32.b:0 "Appoint him as Chief of Staff"
usa.32.c:0 "Let him be"
usa.33.t:0 "MacArthur Retires in the Philippines"
usa.33.d:0 "In a suprising turn of events, General Douglas MacArthur have accepted the offer of early retirement by the new President, [USA.GetLeader]. While relunctant at first, MacArthur have finally agreed to the offer layed on the table, and is now planning to retire to the Philippines where he calls his \"second home\". The early retirement of General MacArthur have solved one opposing voices in the most conservative institutions in the union, the US Army, however it also lost one of its best commanders."
usa.33.a:0 "Happy Retirement!"
usa.34.t:0 "MacArthur Offers his Services"
usa.34.d:0 "Former General Douglas MacArthur have arrived here in the Philippines planning to spend the rest of his retirement in our tropical paradise. However, despite being accepted the offer of [USA.GetAdjective] President [USA.GetLeader] for an early retirement, MacArthur is still very well capable in being an officer in the Armed Forces, and he approached us offering his services to the Philippine Armed Forces."
usa.34.a:0 "Accept his offer"
usa.34.b:0 "Isn't he retired already?"
usa.35.t:0 "[USA.GetAdjective]s Offer Support"
usa.35.d:0 "The [USA.GetAdjective] Government have sent an envoy offering us support in defeating both socialist and reactionary rebellion against our government. "
usa.35.a:0 "We need all the help we need..."
usa.36.t:0 "Labour Unions Organize Strike!"
usa.36.d:0 "Due to our recent policies have made the labour unions condemn our actions and are calling their members to join the strikes in hopes of us reversing the current policies. While there are some in the government that advocates that we negotiate with their leaders; there are also voices that recommends us just to ignore them and deploy the security forces incase of something happened."
usa.36.a:0 "Try negotiating with them..."
usa.36.b:0 "Deploy the police"
usa.37.t:0 "Successfull Negotiations"
usa.37.d:0 "There are tense mood between government representatives and union leaders that have met in the city of [USA_protest_city], to discuss the possible stopping of strikes organized by the labour unions. However, that doesn't stop the two parties from having a conclusion and ending the conference without compromises. It seems that the government agreed to some terms of the labour unions and the protesters are now going back to work."
usa.37.a:0 "For we are a worker too..."
usa.38.t:0 "Protesters Returning to Work"
usa.38.d:0 "Despite being heated at the government response of deploying security forces in case of conflict. Union leaders and members have seen that the government will not give in to their demands and accepted the new policies regaring union activities. Many within their members are returning to the factories and assembly lines, with of course, a frown on their faces."
usa.38.a:0 "Their demands fell on deaf ears..."
usa.39.t:0 "The [USA_protest_city] Incident"
usa.39.d:0 "The nation is in shock as the protests in the city of [USA_protest_city] have turned into a bloodbath; the heated arguments between the security forces deployed by the local government and the protesters have allowed violence to come through. Multiple reports have suggested that there are at least 10 persons dead, and more than 20 injured, most of whom are members of the labour unions. Despite this, the security forces successfully dispered the protesters albeit in a more iron fisted manner."
usa.39.a:0 "Concerning..."
usa.40.t:0 "Charlie Chaplin's \"Modern Times\" released"
usa.40.d:0 "The much awaited movie of the famour star and comedian, Charlie Chaplin have been released in the cinema's today. The plot revolves in a simple factory worker whom have been injured in the workplace; then being suspected of being a Socialist then being thrown in jail. The Tramp (Paulette Goddard) is a thief who escapes from jail after being arrested for stealing a loaf of bread.\n\nThe Tramp meets an orphaned girl, Ellen, who takes him to a run down shack to live in and gives him a job as a waiter and waitress. He then discovers that she is a dancer and rescues her by improvising the lyrics to his song using gibberish and by pantomiming. When police arrive to arrest Ellen for her earlier escape, the two are forced to flee again, and Ellen despairs that their struggles are all pointless but the Tramp reassures her."
usa.40.a:0 "Can't wait to see it!"

usa.100.t:0 "Nationwide Riots"
usa.100.d:0 "As we accepted our humiliating defeat in [MEX.GetAdjective] arms we are forced to cede territories to the bastards at the south. This however have lead to massive discontent and dissaproval of our Government; with multiple reports of riots and unrest in many of our rural and urban areas still controlled by the Union."
usa.100.a:0 "Let the police handle it."
usa.101.t:0 "Turmoil in the Capitol"
usa.101.d:0 "While we have to do what deemed necessary to the survival of the Union, many politicians, with whom majority of which in the opposition are now openly and brutally attacking the administration in compromising with the [MEX.GetAdjective]s and failing to handle to war situation well. While their opinions doesn't concern us that much, the President is now worried that the country is now divided than ever before."
usa.101.a:0 "They are just being a headache..."
usa.102.t:0 "New England Seceeds!"
usa.102.d:0 "The unthinkable has happened, representatives and governors of the northern region have declared that they are seceeding from the union and forming their own government. We cannot do anything as of now however, as our own troops who have been garrisoned in the region, doesn't recognize our authority and have taken an oath of allegiance to the new New English state."
usa.102.a:0 "Stand with [USA.Capital.GetName]"
usa.102.b:0 "Stand with [NEE.Capital.GetName]"
usa.103.t:0 "The Midwest Seceeds!"
usa.103.d:0 "As we do not expect the situation can be worse, the Midwest region have declared their secession from the Union and have declared a new government. Like the situation in New England, our units garrisoned in the area doesn't recognize our authority anymore and have sworn allegiance to the new government."
usa.103.a:0 "Stand with [USA.Capital.GetName]"
usa.103.b:0 "Stand with [CLB.Capital.GetName]"
usa.104.t:0 "The Rust Belt Seceeds!"
usa.104.d:0 "The nightmare is not currently ending as the representatives and governors of the Rust Belt region are now refusing our authority and now seceeding from the Union. There are rumours that this secession is bolstered by the corporations who are against and discontented with the policies of the current administration that have negativily affected their interests. As of now, the new government in [RBL.Capital.GetName] are now secured their authority in the region, with our troops and local units sworn the allegiance to the \"New American Republic\"."
usa.104.a:0 "Stand with [USA.Capital.GetName]"
usa.104.b:0 "Stand with [NAR.Capital.GetName]"
usa.105.t:0 "United Kingdom Seizes our Territories!"
usa.105.d:0 "The [ENG.GetAdjective] Government, seeing our dire situation, have grabbed the opportunity and have seized control of our remaining territories disconnected to [USA.Capital.GetName], with [ENG.GetAdjective] troops capturing Hawaii, Puerto Rico, and Alaska, as well as occuping the Cascadian Region in the northwest."
usa.105.a:0 "Will this nightmare ever end?"
usa.106.t:0 "Collapse of the Union"
usa.106.d:0 "The unthinkable has happened, the Union that we have cherished for a long time have collapsed in our own very eyes. The traiterous states have now seceeded from the Union, creating their own government independent of Washington. The country is on the brink of collapse, there are still riots and chaos that the security forces will have to deal with and the current political situation is dire."
usa.106.a:0 "May God help us all..."
usa.107.t:0 "Emergency Congress Session"
usa.107.d:0 "This nightmare that struck the Union have made the remaining representatives of various states convene an emergency session in Congress-as there are propositions from various groups to give the current President emergency powers in hopes in reclaiming the territories that we lost. However, some radical groups also advocates in installing a temporary military government in hopes in restore order as well as defeating the rival governments that emerged throughout the union. However, it is up to Congress whatever will be decided today."
usa.107.a:0 "Give the President his Emergency Powers"
usa.107.b:0 "In this dire situation, we need a strong government"
usa.108.t:0 "Seize the Canal?"
usa.108.d:0 "Since the collapse of the United States, the Panama Canal Zone has been weak and unguarded. We could seize it to protect trade along the Canal and to appease the public, whose opinion is largely against the existence of the Canal Zone."
usa.108.a:0 "An opportunity"
usa.108.b:0 "Rather not"
usa.109.t:0 "[PAN.GetName] Seizes the Canal!"
usa.109.d:0 "The [PAN.GetAdjective]s seeing an opportunity, to the situation here at the homefront, have conducted an operation capturing the canal from us. There are no casualties reported however as the [PAN.GetAdjective] Army, quickly overpowered our garrisoned forces and have swiftly taken control of the area."
usa.109.a:0 "It is war then..."
usa.109.b:0 "Good thing that we are busy"
usa.110.t:0 "The Cascadian Question"
usa.110.d:0 "The collapse of the [USA.GetAdjective] Government have allowed us to control their isolated territories with no reprecussions. However, the fate Cascadian territory that we have occupied near the new Mexican border is not currently undecided. There are voices that advocates to integrate it with Canada, however, there are also in the government that wants the creation of a Cascadian state modelled after the [ENG.GetAdjective] Government."
usa.110.a:0 "Create a Cascadian state"
usa.110.b:0 "Integrate it to Canada."
usa.111.t:0 "[USA.GetName] Demands the Return of their Territory"
usa.111.d:0 "The [USA.GetAdjective] Government have sent a rather interesting telegram, they have demanded the return of their core territories currently being occupied by our forces. It seems that the [USA.GetAdjective] Government is serious about this matter due to the reports of our intelligence agents confirming mobilized troops deployed at our border. It seems that if we refuse, war is inevitable."
usa.111.a:0 "We have to preserve peace"
usa.111.b:0 "They have to fight us for it!"
usa.112.t:0 "[From.GetName] Refused to Return our Territory"
usa.112.d:0 "The [From.GetAdjective] Government is quite as stubborn as they might seem; have refused to acknowledge our ownership of the territories they have currently occupying. Today, diplomacy have failed, and war is now the only option."
usa.112.a:0 "We take it from their cold blooded hands!"
usa.113.t:0 "Relinquishing Emergency Powers"
usa.113.d:0 "As the reintegration of the occupied states have been completed, President [USA.GetLeader], have spoken in Congress, announcing the rebirth of America and his relinquishing the emergency powers the Congress have bestowed upon him in dealing with the collapse of the union. Many congressmen, Democrats and Republicans alike are applauding the speech of the President, relieved that the nation they serve as overcomed the challenges that it faced."
usa.113.a:0 "The disaster has ended..."
usa.114.t:0 "The Elections of [GetYear]"
usa.114.d:0 "The [GetYear] Presidential election is here. Who shall become the president of the United States of America?"
usa.114.a:0 "Floyd B. Olson"
usa.114.b:0 "Earl Warren"
usa.114.c:0 "Harry Truman"
usa.114.e:0 "Richard Russel Jr."
usa.115.t:0 "Return to Civilian Rule?"
usa.115.d:0 "As we have consolidated our rule in America once again, many advocating the return of the civilian government, stating that dictators and dictatorships have no place in America; for we fought the tyrants that have denied us our freedom and liberties. Should we accept and call new elections? or should we continue the status quo?"
usa.115.a:0 "Call new elections"
usa.115.b:0 "The nation still needs guidance"