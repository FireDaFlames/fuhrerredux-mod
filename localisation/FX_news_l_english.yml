l_english:

### Philippines
news.1.t:0 "President Laurel Assassinated!"
news.1.d:0 "[This.GetNewspaperHeader]The Interim President of the Philippines Jose P. Laurel has been assassinated in front of the Legislative Building in [PHI.Capital.GetName]. With the upcoming elections planned in the couple of months, there are now replacement that has been installed in the place of the deceased President, and the Legislative Assembly has installed a temporary executive council headed by Benigno Aquino Sr. Many now fear that the council might postponed or even worst cancel the elections but are reluctant to voice their concerns. Whatever the aftermath of this tragic event will be, only time will tell."
news.1.a:0 "Concerning..."
news.2.t:0 "Inauguration of President Quezon"
news.2.d:0 "[This.GetNewspaperHeader][PHI.GetLeader], a former Senator, was officially elected as President of the [PHI.GetNameDefCap]. A charismatic man and very popular to the [PHI.GetAdjective] people, it is not suprising that [PHI.GetLeader] have gathered overwhelming votes from rural and urban provinces across the Philippines.\n\nWith this new administration in Manila installed, many [PHI.GetAdjective]s hope for a bright and prosperous future as the democratic foundations of the country has prevailed."
news.2.a:0 "The United States taught them well"
news.3.t:0 "Inauguration of President Roxas"
news.3.d:0 "[This.GetNewspaperHeader][PHI.GetLeader], a former Senator, was officially elected as President of the [PHI.GetNameDefCap]. A charismatic man and very popular to the [PHI.GetAdjective] people, it is not suprising that [PHI.GetLeader] have gathered overwhelming votes from rural and urban provinces across the Philippines.\n\nWith this new administration in Manila installed, many [PHI.GetAdjective]s hope for a bright and prosperous future as the democratic foundations of the country has prevailed."
news.3.a:0 "The United States taught them well"
news.4.t:0 "Sakdalista wins Philippine Elections"
news.4.d:0 "[This.GetNewspaperHeader]Having allowed to operate as a political party, the Lapiang Sakdalista have secured enough votes to won the democratic elections in the Philippines and have made [PHI.GetLeader] inaugurated as President. It seems that the support for this party have been rampant as votes from rural to urban cities have been overwhelmingly high.\n\nAs one of the few Valkist movements in Asia, many are still anxious about the path that the Philippines will take on this new administration."
news.4.a:0 "Concerning..."
news.5.t:0 "March on Manila"
news.5.d:0 "[This.GetNewspaperHeader]Emilio Aguinaldo, one of the former revolutionaries during the independence war with Spain and the United States have seized control of the Philippine archipelago. With his popularity rising, Aguinaldo has seized the opportunity and have taken control of the capital Manila. Many army units quickly sided with Aguinaldo however, as he was the one in charge of negotiations during the General Strike."
news.5.a:0 "Concerning..."
news.6.t:0 "Army Takes Power on the Philippines"
news.6.d:0 "[This.GetNewspaperHeader]Due to the acceptance of the radical reforms demanded by Socialists, it seems that the Armed Forces of the Philippines have seized the opportunity and have seized control of the apparatus of state in the Philippine archipelago. The army have quickly secured important governmnent installations and have arrested various government officials, inciting that they the traitors to the Republic. Martial Law has been declared and for now, the Generals and Admirals controls the government."
news.6.a:0 "Concerning..."
news.7.t:0 "Civil War in the Philippines"
news.7.d:0 "[This.GetNewspaperHeader]Result of growing dissatisfaction towards to Interim Government and failure to negotiate the protesters and workers in [PHR.Capital.GetName] have taken arms and started a revolt against the old order. They have quickly seized Malacanan Palace and have proclaimed a new Government. However, the current government have evacuated in Baguio and is preparing for a counter attack. Now, two rival governments are fighting for legitimacy and surely this will result in a bloodbath."
news.7.a:0 "Concerning..."